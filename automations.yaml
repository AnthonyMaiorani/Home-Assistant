  mode: single
- id: '1656373322370'
  alias: Cool Room
  description: ''
  trigger:
  - platform: zone
    entity_id: person.anthony
    zone: zone.home
    event: enter
  condition:
  - condition: not
    conditions:
    - condition: state
      entity_id: person.riana
      state: Just Arrived
  action:
  - delay:
      hours: 0
      minutes: 0
      seconds: 2
      milliseconds: 0
  - condition: state
    state: Just Arrived
    entity_id: input_select.anthony
  - wait_for_trigger:
    - platform: state
      entity_id:
      - cover.garage_door
    - platform: state
      entity_id:
      - lock.front_door
    continue_on_timeout: false
    timeout: 00:30:00
  - service: input_boolean.turn_on
    data: {}
    target:
      entity_id: input_boolean.ac_boost
  - wait_for_trigger:
    - platform: zone
      entity_id: person.anthony
      zone: zone.home
      event: leave
    continue_on_timeout: false
    timeout: 00:25:00
  - service: climate.turn_off
    data: {}
    target:
      entity_id: climate.bedroom_ac
  mode: single
- id: '1658727301790'
  alias: USB Control
  description: ''
  trigger:
  - platform: sun
    event: sunrise
    offset: 0
  - platform: state
    entity_id:
    - light.desk_lights
    - light.fan_lights
    - switch.desktop
    to: 'on'
    for:
      hours: 0
      minutes: 0
      seconds: 1
  - platform: state
    entity_id:
    - input_select.anthony
    from: home
    to: Just Left
  condition:
  - condition: state
    entity_id: switch.usb_hub
    state: 'off'
  - condition: or
    conditions:
    - condition: time
      before: '22:00:00'
      after: 05:00:00
    - condition: state
      entity_id: switch.desktop
      state: 'on'
  action:
  - service: switch.turn_on
    data: {}
    target:
      entity_id: switch.usb_hub
  mode: queued
- id: '1660977660346'
  alias: Set Temperature
  description: ''
  trigger:
  - platform: state
    entity_id:
    - sensor.ac_thermostat_temperature
  - platform: state
    entity_id:
    - switch.ac
    - input_boolean.ac_boost
    to: 'on'
  condition:
  - condition: template
    value_template: "{% set trigger = 'false' %}\n{% if is_state('input_boolean.ac_boost',
      'on') %} \n  {% set trigger = 'true' %}\n{% elif not is_state('sensor.ac_thermostat_temperature',
      'unknown') \n  and states('sensor.ac_thermostat_temperature') is not none %}\n
      \ {% if not is_state_attr('climate.bedroom_ac', \"temperature\", \n  states('sensor.ac_thermostat_temperature')|int(61))
      %} \n    {% set trigger = 'true' %}\n  {% endif %}\n{% endif %}\n{{ trigger
      }}"
  action:
  - service: climate.set_temperature
    data:
      hvac_mode: cool
      temperature: '{{states(''sensor.ac_thermostat_temperature'') |int(61)}}'
    target:
      entity_id: climate.bedroom_ac
  - delay:
      hours: 0
      minutes: 0
      seconds: 1
      milliseconds: 0
  - if:
    - condition: state
      entity_id: input_boolean.ac_boost
      state: 'on'
    then:
    - service: climate.set_preset_mode
      data:
        preset_mode: boost
      target:
        entity_id: climate.bedroom_ac
    - delay:
        hours: 0
        minutes: 0
        seconds: 2
        milliseconds: 0
    - service: climate.set_preset_mode
      data:
        preset_mode: boost
      target:
        entity_id: climate.bedroom_ac
    else:
    - service: climate.set_preset_mode
      data:
        preset_mode: none
      target:
        entity_id: climate.bedroom_ac
    - delay:
        hours: 0
        minutes: 0
        seconds: 2
        milliseconds: 0
