- id: '1642463769779'
  alias: Color Loop
  description: ''
  trigger:
  - platform: state
    entity_id: light.fan_lights
    attribute: effect
    to: Color Loop
    id: 'on'
  - platform: state
    entity_id: light.fan_lights
    id: 'off'
    to: None
    attribute: effect
  - platform: state
    entity_id: light.fan_lights
    to: 'off'
    id: off 2
  condition: []
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: 'on'
      sequence:
      - service: input_boolean.turn_on
        target:
          entity_id: input_boolean.color_loop
    - conditions:
      - condition: trigger
        id: 'off'
      sequence:
      - service: input_boolean.turn_off
        target:
          entity_id: input_boolean.color_loop
    - conditions:
      - condition: trigger
        id: off 2
      sequence:
      - service: input_boolean.turn_off
        target:
          entity_id: input_boolean.color_loop
    default: []
  mode: single
