- id: '1635104348023'
  alias: Camera Notifications
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.front_porch_motion
    to: 'on'
    for:
      hours: 0
      minutes: 0
      seconds: 1
    id: fp
  - platform: state
    entity_id: binary_sensor.backyard_motion
    to: 'on'
    for:
      hours: 0
      minutes: 0
      seconds: 1
    id: by
  condition: []
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: fp
      - condition: not
