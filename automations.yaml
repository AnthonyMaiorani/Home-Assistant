        id: showerstart
      sequence:
      - service: switch.turn_on
        data: {}
        target:
          entity_id:
          - switch.exhaust_fan
          - switch.ac_boost
    - conditions:
      - condition: trigger
        id: turnedoff
      sequence:
      - service: timer.cancel
        data: {}
        target:
          entity_id: timer.exhaust
    - conditions:
      - condition: or
        conditions:
        - condition: trigger
          id: restart
        - condition: trigger
          id: reload
      - condition: or
        conditions:
        - condition: state
          entity_id: binary_sensor.shower
          state: 'on'
        - condition: state
          entity_id: switch.exhaust_fan
          state: 'on'
      sequence:
      - if:
        - condition: state
