- id: '1627443167507'
  alias: Bedroom Alerts
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.bedroom_door
    to: 'on'
    id: Motion
  - platform: state
    entity_id: binary_sensor.closet
    from: 'off'
    to: 'on'
    id: closetopen
  - platform: state
    entity_id: binary_sensor.closet
    from: 'on'
    to: 'off'
    id: closetclosed
  condition:
  - condition: template
    value_template: '{{states(''person.anthony'') != ''home''}}'
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: closetopen
      sequence:
      - service: notify.mobile_app_iphone
        data:
          message: Bedroom closet has been opened
          title: Motion detected in bedroom
    - conditions:
      - condition: trigger
        id: Motion
      sequence:
      - service: notify.mobile_app_iphone
        data:
          message: Bedroom door has been opened
          title: Motion detected in bedroom
    - conditions:
      - condition: trigger
        id: closetclosed
      sequence:
      - service: notify.mobile_app_iphone
        data:
          message: Bedroom closet has been closed
          title: Motion detected in bedroom
    default: []
  mode: single
- id: '1627778209718'
  alias: Presence Detection
  description: ''
  trigger:
  - platform: state
    entity_id: input_select.anthony
    to: Just Arrived
    for: 00:20:00
    id: Home
  - platform: state
    entity_id: input_select.anthony
    id: Away
    to: Just Left
    for: 00:10:00
  - platform: zone
    entity_id: person.anthony
    zone: zone.home
    event: enter
    id: Just Arrived
  - platform: zone
    entity_id: person.anthony
    zone: zone.home
    event: leave
    id: Just Left
  condition: []
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: Home
      sequence:
      - service: input_select.select_option
        target:
          entity_id: input_select.anthony
        data:
          option: Home
    - conditions:
      - condition: trigger
        id: Away
      sequence:
      - service: input_select.select_option
        target:
          entity_id: input_select.anthony
        data:
          option: Away
    - conditions:
      - condition: trigger
        id: Just Arrived
      sequence:
      - service: input_select.select_option
        target:
          entity_id: input_select.anthony
        data:
          option: Just Arrived
    - conditions:
      - condition: trigger
        id: Just Left
      sequence:
      - service: input_select.select_option
        target:
          entity_id: input_select.anthony
        data:
          option: Just Left
    default: []
  mode: single
- id: '1627779396737'
  alias: Door Opened
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.bedroom_door
    to: 'on'
  condition:
  - condition: state
    entity_id: input_select.anthony
    state: Home
  - condition: time
    after: 07:00:00
    before: 01:00:00
  - condition: state
    entity_id: light.desk_lights
    state: 'on'
  action:
  - choose:
    - conditions:
      - condition: state
        entity_id: light.fan_lights
        state: 'off'
      sequence:
      - service: script.color_loop
      - service: light.turn_on
        target:
          entity_id: light.shapes_007f
        data:
          brightness_pct: 100
    - conditions:
      - condition: state
        entity_id: light.shapes_007f
        state: 'on'
      sequence:
      - service: light.turn_on
        target:
          entity_id: light.shapes_007f
        data:
          brightness_pct: 100
    default: []
  mode: single
- id: '1627966300438'
  alias: Close Blinds When Dark
  description: ''
  trigger:
  - platform: sun
    event: sunset
    offset: +00:30:00
  condition:
  - condition: state
    entity_id: cover.bedroom_blinds
    state: open
  action:
  - service: cover.set_cover_position
    target:
      entity_id: cover.bedroom_blinds
    data:
      position: 0
  mode: single
- id: '1629524719390'
  alias: Closet Lights
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.closet
    to: 'on'
    id: 'on'
  - platform: state
    entity_id: binary_sensor.closet
    id: 'off'
    to: 'off'
  - platform: state
    entity_id: light.closet_lights
    id: lighton
    from: 'off'
    to: 'on'
  - platform: state
    entity_id: light.closet_lights
    id: lightoff
    to: 'off'
  condition: []
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: 'on'
      - condition: state
        entity_id: light.desk_lights
        state: 'on'
      sequence:
      - service: light.turn_on
        target:
          entity_id: light.closet_lights
        data:
          effect: Color Loop
          brightness_pct: 2
      - service: light.turn_on
        target:
          entity_id: light.closet_lights
        data:
          brightness_pct: 100
    - conditions:
      - condition: trigger
        id: 'on'
      - condition: state
        entity_id: light.desk_lights
        state: 'off'
      sequence:
      - service: light.turn_on
        target:
          entity_id: light.closet_lights
        data:
          rgb_color:
          - 255
          - 255
          - 255
          effect: None
    - conditions:
      - condition: trigger
        id: 'off'
      sequence:
      - service: light.turn_off
        target:
          entity_id: light.closet_lights
    - conditions:
      - condition: trigger
        id: startup
      sequence:
      - choose:
        - conditions:
          - condition: state
            entity_id: binary_sensor.closet
            state: 'on'
          - condition: state
            entity_id: light.desk_lights
            state: 'on'
          sequence:
          - service: light.turn_on
            target:
              entity_id: light.closet_lights
            data:
              effect: Color Loop
              brightness_pct: 2
          - service: light.turn_on
            target:
              entity_id: light.closet_lights
            data:
              brightness_pct: 100
        - conditions:
          - condition: state
            entity_id: binary_sensor.closet
            state: 'on'
          - condition: state
            entity_id: light.desk_lights
            state: 'off'
          sequence:
          - service: light.turn_on
            target:
              entity_id: light.closet_lights
            data:
              rgb_color:
              - 255
              - 255
              - 255
              effect: None
        - conditions:
          - condition: state
            entity_id: binary_sensor.closet
            state: 'off'
          sequence:
          - service: light.turn_off
            target:
              entity_id: light.closet_lights
        default: []
    - conditions:
      - condition: trigger
        id: lighton
      - condition: state
        entity_id: binary_sensor.closet
        state: 'off'
      sequence:
      - service: light.turn_off
        target:
          entity_id: light.closet_lights
    default: []
  mode: single
- id: '1629947581379'
  alias: Detect Wyze Sensor Issue
