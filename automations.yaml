- id: '1546210609741'
  alias: Morning Automation
  trigger:
  - platform: template
    value_template: '{% set alarm_time = as_timestamp(states(''sensor.bedroom_dot_next_alarm''))
      %} {% set current_time = as_timestamp(states(''sensor.date_time'').replace('','',
      '''')) %} {% set pre_time = 2 %} {{ current_time >= alarm_time - pre_time }}

      '
  condition: []
  action:
  - delay:
      hours: 0
      minutes: 0
      seconds: 2
      milliseconds: 0
  - service: homeassistant.turn_on
    target:
      entity_id:
      - script.white
      - input_boolean.bedmotion
    data: {}
  - wait_for_trigger:
    - platform: state
      entity_id: binary_sensor.bed_occupancy
      to: 'off'
      for:
        hours: 0
        minutes: 0
        seconds: 4
    continue_on_timeout: false
  mode: restart
- id: 43a25b65afed4a4680f5ec81172f11e8
  alias: Startup Actions
  description: Set Theme, Ensure Location Input Select is Updated
  trigger:
  - event: start
    platform: homeassistant
  action:
    parallel:
    - data:
        name: ios-dark-mode-dark-blue
      service: frontend.set_theme
    - condition: zone
      entity_id: person.anthony
      zone: zone.home
    - service: input_select.select_option
      target:
        entity_id: input_select.anthony
      data:
        option: Home
  initial_state: true
  mode: single
- id: '1617634628204'
  alias: Automating
  description: Reset automating bool used for light switch
  trigger:
  - platform: state
    entity_id: input_boolean.automating
    to: 'on'
  condition: []
  action:
  - wait_template: ''
    timeout: '1.8'
  - service: input_boolean.turn_off
    target:
      entity_id: input_boolean.automating
  mode: single
- id: '1620642299524'
  alias: Motion Bypass
  description: Turn lights on if bed motion sensing bypass is enabled
  trigger:
  - platform: state
    entity_id: input_boolean.bedmotion
    to: 'on'
  condition:
  - condition: state
    entity_id: light.fan_lights
    state: 'off'
  action:
  - service: script.white
  mode: single
- id: '1620642346363'
  alias: Ensure Stuff Off
  description: Turn off room at 7 AM
  trigger:
  - platform: time
    at: 07:00:00
  condition: []
  action:
  - service: script.stuff_off
  - service: input_boolean.turn_off
    target:
      entity_id: input_boolean.awake
  mode: single
- id: '1620710706685'
  alias: Color Loop
  description: Adjust color loop state
  trigger:
  - platform: time_pattern
    seconds: /3
  condition: []
  action:
  - choose:
    - conditions:
      - condition: state
        entity_id: input_number.colorloopstate
        state: '4.0'
      sequence:
      - service: input_number.set_value
        target:
          entity_id: input_number.colorloopstate
        data:
          value: 0
    default:
    - service: input_number.increment
      target:
        entity_id: input_number.colorloopstate
  mode: single
- id: '1621577255605'
  alias: Left Home
  description: Turns bedroom off when leaving home, and ensures bedroom stays off
  trigger:
  - platform: state
    entity_id: light.desk_lights
    from: 'off'
    to: 'on'
    for: 00:05:00
  - platform: state
    entity_id: light.fan_lights
    from: 'off'
    to: 'on'
    for: 00:05:00
  - platform: state
    entity_id: switch.windows
    for: 00:01:00
    from: 'off'
    to: 'on'
  - platform: zone
    entity_id: person.anthony
    zone: zone.home
    event: leave
  condition:
  - condition: template
    value_template: '{{states(''person.anthony'') != ''home''}}'
  action:
    parallel:
    - service: script.stuff_off
      data: {}
    - service: input_boolean.turn_off
      data: {}
      target:
        entity_id: input_boolean.bedmotion
    - if:
      - condition: state
        entity_id: switch.ac
        state: 'on'
      then:
      - service: switch.turn_off
        target:
          entity_id: switch.ac
        data: {}
  mode: single
- id: '1621816232606'
  alias: Taylor Wyze Power
  description: Control power to Apartment Wyze cameras based on home presence
  trigger:
  - platform: time_pattern
    minutes: /2
  - platform: zone
    entity_id: device_tracker.life360_taylor
    zone: zone.taylor_s_home
    event: enter
  - platform: zone
    entity_id: device_tracker.life360_taylor
    zone: zone.taylor_s_home
    event: leave
  - platform: homeassistant
    event: start
  condition: []
  action:
  - choose:
    - conditions:
      - condition: state
        state: Taylor's Home
        entity_id: device_tracker.life360_taylor
      sequence:
      - service: homeassistant.turn_off
        target:
          entity_id: group.apartment
    default:
    - condition: state
      entity_id: group.apartment
      state: 'off'
    - service: homeassistant.turn_on
      target:
        entity_id: group.apartment
  mode: single
- id: '1627401846713'
  alias: Arrived Home
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.bedroom_door
    to: 'on'
    from: 'off'
  condition:
  - condition: state
    entity_id: input_select.anthony
    state: Just Arrived
  action:
    parallel:
    - service: script.turn_on
      target:
        entity_id: script.stuff_on
      data: {}
    - service: input_select.select_option
      target:
        entity_id: input_select.anthony
      data:
        option: Home
  mode: single
- id: '1627443167507'
  alias: Bedroom Alerts
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.bedroom_door
    to: 'on'
    id: Motion
  - platform: state
    entity_id: binary_sensor.closet
    from: 'off'
    to: 'on'
    id: closetopen
  - platform: state
    entity_id: binary_sensor.closet
    from: 'on'
    to: 'off'
    id: closetclosed
  condition:
  - condition: template
    value_template: '{{states(''person.anthony'') != ''home''}}'
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: closetopen
      sequence:
      - service: notify.mobile_app_iphone
        data:
          message: Bedroom closet has been opened
          title: Motion detected in bedroom
    - conditions:
      - condition: trigger
        id: Motion
      sequence:
      - service: notify.mobile_app_iphone
        data:
          message: Bedroom door has been opened
          title: Motion detected in bedroom
    - conditions:
      - condition: trigger
        id: closetclosed
      sequence:
      - service: notify.mobile_app_iphone
        data:
          message: Bedroom closet has been closed
          title: Motion detected in bedroom
    default: []
  mode: single
- id: '1627778209718'
  alias: Presence Detection
  description: ''
  trigger:
  - platform: state
    entity_id: input_select.anthony
    to: Just Arrived
    for: 00:20:00
    id: Home
  - platform: state
    entity_id: input_select.anthony
    id: Away
    to: Just Left
    for: 00:10:00
  - platform: zone
    entity_id: person.anthony
    zone: zone.home
    event: enter
    id: Just Arrived
  - platform: zone
    entity_id: person.anthony
    zone: zone.home
    event: leave
    id: Just Left
  condition: []
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: Home
      sequence:
      - service: input_select.select_option
        target:
          entity_id: input_select.anthony
        data:
          option: Home
    - conditions:
      - condition: trigger
        id: Away
      sequence:
      - service: input_select.select_option
        target:
          entity_id: input_select.anthony
        data:
          option: Away
    - conditions:
      - condition: trigger
        id: Just Arrived
      sequence:
      - service: input_select.select_option
        target:
          entity_id: input_select.anthony
        data:
          option: Just Arrived
    - conditions:
      - condition: trigger
        id: Just Left
      sequence:
      - service: input_select.select_option
        target:
          entity_id: input_select.anthony
        data:
          option: Just Left
    default: []
  mode: single
- id: '1627779396737'
  alias: Door Opened
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.bedroom_door
    to: 'on'
  condition:
  - condition: state
    entity_id: input_select.anthony
    state: Home
  - condition: time
    after: 07:00:00
    before: 01:00:00
  - condition: state
    entity_id: light.desk_lights
    state: 'on'
  action:
  - parallel:
    - choose:
      - conditions:
        - condition: state
          entity_id: light.fan_lights
          state: 'off'
        sequence:
        - service: script.color_loop
          data: {}
        - condition: state
          entity_id: binary_sensor.webcam
          attribute: friendly_name
          state: 'off'
        - service: light.turn_on
          target:
            entity_id: light.shapes_007f
          data:
            brightness_pct: 100
      - conditions:
        - condition: state
          entity_id: light.shapes_007f
          state: 'on'
        - condition: state
          entity_id: binary_sensor.webcam
          state: 'off'
        sequence:
        - service: light.turn_on
          target:
            entity_id: light.shapes_007f
          data:
            brightness_pct: 100
      default: []
    - service: input_boolean.turn_off
      data: {}
      target:
        entity_id: input_boolean.bedmotion
  mode: single
- id: '1627966300438'
  alias: Close Blinds When Dark
  description: ''
  trigger:
  - platform: sun
    event: sunset
    offset: +00:30:00
  condition:
  - condition: state
    entity_id: cover.bedroom_blinds
    state: open
  action:
  - service: switch.turn_off
    data: {}
    target:
      entity_id: switch.blinds
  mode: single
- id: '1629524719390'
  alias: Closet Lights
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.closet
    to: 'on'
    id: 'on'
  - platform: state
    entity_id: binary_sensor.closet
    id: 'off'
    to: 'off'
  - platform: state
    entity_id: light.closet_lights
    id: lighton
    from: 'off'
    to: 'on'
  - platform: state
    entity_id: light.closet_lights
    id: lightoff
    to: 'off'
  condition: []
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: 'on'
      - condition: state
        entity_id: light.desk_lights
        state: 'on'
      sequence:
      - service: light.turn_on
        target:
          entity_id: light.closet_lights
        data:
          effect: Color Loop
          brightness_pct: 2
      - service: light.turn_on
        target:
          entity_id: light.closet_lights
        data:
          brightness_pct: 100
    - conditions:
      - condition: trigger
        id: 'on'
      - condition: state
        entity_id: light.desk_lights
        state: 'off'
      sequence:
      - service: light.turn_on
        target:
          entity_id: light.closet_lights
        data:
          rgb_color:
          - 255
          - 255
          - 255
          effect: None
    - conditions:
      - condition: trigger
        id: 'off'
      sequence:
      - service: light.turn_off
        target:
          entity_id: light.closet_lights
    - conditions:
      - condition: trigger
        id: startup
      sequence:
      - choose:
        - conditions:
          - condition: state
            entity_id: binary_sensor.closet
            state: 'on'
          - condition: state
            entity_id: light.desk_lights
            state: 'on'
          sequence:
          - service: light.turn_on
            target:
              entity_id: light.closet_lights
            data:
              effect: Color Loop
              brightness_pct: 2
          - service: light.turn_on
            target:
              entity_id: light.closet_lights
            data:
              brightness_pct: 100
        - conditions:
          - condition: state
            entity_id: binary_sensor.closet
            state: 'on'
          - condition: state
            entity_id: light.desk_lights
            state: 'off'
          sequence:
          - service: light.turn_on
            target:
              entity_id: light.closet_lights
            data:
              rgb_color:
              - 255
              - 255
              - 255
              effect: None
        - conditions:
          - condition: state
            entity_id: binary_sensor.closet
            state: 'off'
          sequence:
          - service: light.turn_off
            target:
              entity_id: light.closet_lights
        default: []
    - conditions:
      - condition: trigger
        id: lighton
      - condition: state
        entity_id: binary_sensor.closet
        state: 'off'
      sequence:
      - service: light.turn_off
        target:
          entity_id: light.closet_lights
    default: []
  mode: single
- id: '1629947581379'
  alias: Detect Wyze Sensor Issue
  description: ''
  trigger:
  - platform: state
    entity_id:
    - binary_sensor.bedroom_door
    to: 'off'
    for:
      hours: 24
      minutes: 0
      seconds: 0
  condition:
  - condition: zone
    entity_id: device_tracker.iphone
    zone: zone.home
  action:
  - service: notify.mobile_app_iphone
    data:
      message: Wyze sensors have stopped responding
      title: Issue Detected
  mode: single
- id: '1631390082028'
  alias: Garage Notifications
  description: ''
  trigger:
  - platform: state
    entity_id: cover.garage_door
    to: open
    from: closed
    for:
      hours: 0
      minutes: 15
      seconds: 0
      milliseconds: 0
  condition:
  - condition: zone
    entity_id: person.anthony
    zone: zone.home
  action:
  - service: notify.mobile_app_iphone
    data:
      message: Garage left open for 15 minutes
      title: Garage left open
  mode: single
- id: '1635104348023'
  alias: Front Porch Camera Notification
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.front_porch_motion
    to: 'on'
    for:
      hours: 0
      minutes: 0
      seconds: 1
  condition:
  - condition: not
    conditions:
    - condition: state
      entity_id: input_select.riana
      state: Just Arrived
  action:
  - service: notify.mobile_app_iphone
    data:
      message: Person detected at Front Porch
      data:
        image: /local/FP.jpg
  mode: single
- id: '1635205275088'
  alias: Backyard Camera Notification
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.backyard_motion
    to: 'on'
    for:
      hours: 0
      minutes: 0
      seconds: 1
  condition:
  - condition: template
    value_template: '{{states(''person.riana'') != ''home''}}'
  action:
  - service: notify.mobile_app_iphone
    data:
      message: Person detected at Backyard
      data:
        image: /local/backyard.jpg
  mode: single
- id: '1639191711934'
  alias: Dim Nanoleaf when using computer
  description: ''
  trigger:
  - platform: template
    value_template: '{{ states(''sensor.desktop_idle_time'')|float(default=15) < 10
      }}'
  condition:
  - condition: state
    entity_id: light.shapes_007f
    state: 'on'
  - condition: template
    value_template: '{{ state_attr(''light.shapes_007f'',''brightness'') | float >
      153 }}'
  action:
  - choose:
    - conditions:
      - condition: state
        entity_id: light.fan_lights
        state: 'on'
      sequence:
      - service: light.turn_on
        target:
          entity_id: light.shapes_007f
        data:
          brightness_pct: 60
    default:
    - service: light.turn_on
      target:
        entity_id: light.shapes_007f
      data:
        brightness_pct: 40
  - choose:
    - conditions:
      - condition: state
        entity_id: light.fan_lights
        state: 'off'
      - condition: state
        entity_id: light.desk_lights
        state: 'on'
      sequence:
      - data:
          brightness: 255
          effect: Color Loop
          rgbw_color:
          - 0
          - 255
          - 255
          - 0
        service: light.turn_on
        target:
          entity_id:
          - light.bedroom_lights
    default: []
  mode: single
- id: '1639192672045'
  alias: Nanoleaf Scene Changer
  description: Cycle Favorite Nanoleaf Scenes
  trigger:
  - platform: time_pattern
    minutes: /30
    id: normal
  - platform: state
    entity_id: light.smart_bulb_1
    attribute: effect
    id: music
    from: Music
  condition: []
  action:
  - choose:
    - conditions:
      - condition: time
        after: 09:59:00
        before: '23:59:00'
      - condition: not
        conditions:
        - condition: state
          entity_id: light.smart_bulb_1
          attribute: Effect
          state: Music
      sequence:
      - service: input_select.select_option
        target:
          entity_id: input_select.nanoleaf_scenes
        data:
          option: "{{ state_attr('input_select.nanoleaf_scenes', 'options')\n    |\
            \ reject('in', [states('input_select.nanoleaf_scenes')])\n    | reject('in',\
            \ [states('light.light.shapes_007f')])\n    | reject('in', 'moonlight')\n\
            \    | reject('in', 'Lightscape')\n    | reject('in', 'Night light')\n\
            \    | reject('in', 'Tron Legacy')\n    | list | random }}\n"
      - condition: template
        value_template: '{{ state_attr(''light.shapes_007f'', ''effect'') != none
          }}'
      - service: light.turn_on
        target:
          entity_id: light.shapes_007f
        data:
          effect: '{{ states(''input_select.nanoleaf_scenes'') }}'
    - conditions:
      - condition: state
        entity_id: light.smart_bulb_1
        attribute: Effect
        state: Music
      sequence:
      - service: input_select.select_option
        target:
          entity_id: input_select.nanoleaf_music
        data:
          option: "{{ state_attr('input_select.nanoleaf_music', 'options')\n    |\
            \ reject('in', [states('input_select.nanoleaf_music')])\n    | list |\
            \ random }}\n"
    default:
    - service: input_select.select_option
      target:
        entity_id: input_select.nanoleaf_scenes
      data:
        option: "{{ state_attr('input_select.nanoleaf_scenes', 'options')\n    | reject('in',\
          \ [states('input_select.nanoleaf_scenes')])\n    | list | random }}\n"
    - condition: template
      value_template: '{{ state_attr(''light.shapes_007f'', ''effect'') != none }}'
    - service: light.turn_on
      target:
        entity_id: light.shapes_007f
      data:
        effect: '{{ states(''input_select.nanoleaf_scenes'') }}'
  - condition: template
    value_template: '{{ state_attr(''light.shapes_007f'', ''effect'') != none }}'
  - service: light.turn_on
    target:
      entity_id: light.shapes_007f
    data:
      effect: '{{ states(''input_select.nanoleaf_scenes'') }}'
  mode: single
- id: '1641384613637'
  alias: Webcam Lighting
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.webcam
    to: 'on'
    id: 'on'
  - platform: state
    entity_id:
    - binary_sensor.webcam
    - binary_sensor.discord_active
    id: 'off'
    to: 'off'
  - platform: state
    entity_id:
    - binary_sensor.discord_active
    to: 'off'
    id: discordquit
  condition: []
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: 'on'
      sequence:
      - choose:
        - conditions:
          - condition: state
            entity_id: light.fan_lights
            state: None
            attribute: effect
          sequence:
            parallel:
            - service: light.turn_on
              target:
                entity_id: light.shapes_007f
              data:
                brightness_pct: 60
                color_temp: 178
            - service: switch.turn_on
              target:
                entity_id:
                - switch.white
        default:
          parallel:
          - service: light.turn_on
            target:
              entity_id: light.shapes_007f
            data:
              brightness_pct: 50
              color_temp: 178
          - service: switch.turn_on
            target:
              entity_id:
              - switch.color
    - conditions:
      - condition: trigger
        id: 'off'
      - condition: state
        entity_id: light.bedroom_lights
        state: 'on'
      sequence:
      - service: light.turn_on
        target:
          entity_id: light.shapes_007f
        data:
          effect: '{{ states(''input_select.nanoleaf_scenes'') }}'
    - conditions:
      - condition: trigger
        id: discordquit
      - condition: state
        entity_id: light.bedroom_lights
        state: 'on'
      - condition: state
        entity_id: binary_sensor.webcam
        state: 'on'
      sequence:
        parallel:
        - service: switch.turn_on
          target:
            entity_id:
            - switch.deletereg
          data: {}
        - service: light.turn_on
          target:
            entity_id: light.shapes_007f
          data:
            effect: '{{ states(''input_select.nanoleaf_scenes'') }}'
    default: []
  - delay:
      hours: 0
      minutes: 0
      seconds: 3
      milliseconds: 0
  mode: single
- id: '1641480765757'
  alias: Reset Triggers
  description: ''
  trigger:
  - platform: state
    entity_id: input_boolean.cotton_candy_trigger
    to: 'on'
    for:
      hours: 0
      minutes: 0
      seconds: 1
  - platform: state
    entity_id: input_boolean.blue_vibes_trigger
    to: 'on'
    for:
      hours: 0
      minutes: 0
      seconds: 1
  condition: []
  action:
  - service: input_boolean.turn_off
    target:
      entity_id:
      - input_boolean.cotton_candy_trigger
      - input_boolean.blue_vibes_trigger
  mode: single
- id: '1644476253725'
  alias: Bed Scale Motion
  description: If motion detected in bed under certain circumstances, turn off overhead
    lights.
  trigger:
  - platform: state
    entity_id: binary_sensor.bed_occupancy
    to: 'on'
    for:
      hours: 0
      minutes: 0
      seconds: 0.6
  condition:
  - condition: state
    entity_id: input_boolean.bedmotion
    state: 'off'
  action:
  - choose:
    - conditions:
      - condition: state
        entity_id: light.fan_lights
        state: 'on'
      sequence:
      - service: script.turn_on
        data: {}
        target:
          entity_id: script.fan_off
    - conditions:
      - condition: state
        entity_id: light.bed_lights
        state: 'on'
      - condition: state
        entity_id: light.shapes_007f
        state: 'off'
      sequence:
      - service: light.turn_off
        data: {}
        target:
          entity_id: light.bed_lights
    default: []
  mode: single
- id: '1644995135915'
  alias: bed got up
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.bed_occupancy
    to: 'off'
    for:
      hours: 0
      minutes: 0
      seconds: 3
  condition: []
  action:
  - choose:
    - conditions:
      - condition: time
        after: 07:00:00
        before: '22:00:00'
      - condition: state
        entity_id: light.bed_lights
        state: 'on'
      sequence:
      - service: script.turn_on
        data: {}
        target:
          entity_id: script.rainbow
      - service: scene.turn_on
        target:
          entity_id: scene.before
        data: {}
      - choose:
        - conditions:
          - condition: state
            entity_id: light.desk_lights
            state: 'on'
          sequence:
          - service: light.turn_on
            data:
