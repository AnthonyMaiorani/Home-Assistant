- id: '1620710706685'
  alias: Color Loop
  description: Adjust color loop state
  trigger:
  - platform: time_pattern
    seconds: /3
  condition: []
  action:
  - choose:
    - conditions:
      - condition: state
        entity_id: input_number.colorloopstate
        state: '4.0'
      sequence:
      - service: input_number.set_value
        target:
          entity_id: input_number.colorloopstate
        data:
          value: 0
    default:
    - service: input_number.increment
      target:
        entity_id: input_number.colorloopstate
  mode: single
- id: '1621577255605'
  alias: Left Home
  description: Turns bedroom off when leaving home, and ensures bedroom stays off
  trigger:
  - platform: state
    entity_id: light.desk_lights
    from: 'off'
    to: 'on'
    for: 00:05:00
  - platform: state
    entity_id: light.fan_lights
    from: 'off'
    to: 'on'
    for: 00:05:00
  - platform: state
    entity_id: switch.windows
    for: 00:01:00
    from: 'off'
    to: 'on'
  - platform: zone
    entity_id: person.anthony
    zone: zone.home
    event: leave
  condition:
  - condition: template
    value_template: '{{states(''person.anthony'') != ''home''}}'
  action:
  - service: script.stuff_off
  - service: cover.set_cover_position
    target:
      entity_id: cover.bedroom_blinds
    data:
      position: 0
  - condition: state
    entity_id: switch.ac
    state: 'on'
  - service: switch.turn_off
    target:
      entity_id: switch.ac
  - service: cover.close_cover
    target:
      entity_id: cover.bedroom_blinds
  mode: single
- id: '1621816232606'
  alias: Taylor Wyze Power
  description: Control power to Apartment Wyze cameras based on home presence
  trigger:
  - platform: time_pattern
    minutes: /2
  - platform: zone
    entity_id: device_tracker.life360_taylor
    zone: zone.taylor_s_home
    event: enter
  - platform: zone
    entity_id: device_tracker.life360_taylor
    zone: zone.taylor_s_home
    event: leave
  - platform: homeassistant
    event: start
  condition: []
  action:
  - choose:
    - conditions:
      - condition: state
        state: Taylor's Home
        entity_id: device_tracker.life360_taylor
      sequence:
      - service: homeassistant.turn_off
        target:
          entity_id: group.apartment
    default:
    - condition: state
      entity_id: group.apartment
      state: 'off'
    - service: homeassistant.turn_on
      target:
        entity_id: group.apartment
  mode: single
- id: '1627401846713'
  alias: Arrived Home
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.bedroom_door
    to: 'on'
    from: 'off'
  condition:
  - condition: state
    entity_id: input_select.anthony
    state: Just Arrived
