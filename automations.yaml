      - service: input_boolean.turn_off
        data: {}
        target:
          entity_id:
          - input_boolean.breakfast
          - input_boolean.dinner
    - conditions:
      - condition: trigger
        id: Feeding
      - condition: or
        conditions:
        - condition: trigger
          id: Feeding
        - condition: trigger
          id: Feeding2
      sequence:
      - choose:
        - conditions:
          - condition: time
            before: '14:30:00'
            after: 00:00:01
