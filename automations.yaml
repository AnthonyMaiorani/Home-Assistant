    id: restart
  - platform: event
    event_type: automation_reloaded
    alias: reload
    id: reload
  condition: []
  action:
  - choose:
    - conditions:
      - condition: or
        conditions:
        - condition: trigger
          id: manually
        - condition: trigger
          id: showerdone
        alias: Shower turned off or Fan turned on
      - condition: not
        conditions:
        - condition: state
          entity_id: timer.exhaust
          state: active
        - condition: state
          entity_id: binary_sensor.shower
          state: 'on'
        - condition: state
          entity_id: switch.exhaust_fan
          state: 'off'
        alias: Confirm fan is off, shower is off, timer is off
      sequence:
      - service: timer.start
        data: {}
        target:
          entity_id: timer.exhaust
    - conditions:
      - condition: trigger
        id: done
      - condition: not
        conditions:
        - condition: state
          entity_id: timer.exhaust
          state: active
        - condition: state
          entity_id: binary_sensor.shower
          state: 'on'
        - condition: state
