- id: '1546210609741'
  alias: Morning Automation
  trigger:
  - at: '10:00:00'
    platform: time
    id: thursday/friday wakeup time
  - platform: time
    at: '11:30:00'
    id: tuesday wakeup time
  condition:
  - condition: time
    weekday:
    - tue
    - thu
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: thursday/friday wakeup time
      - condition: time
        weekday:
        - thu
        - fri
      sequence:
      - service: homeassistant.turn_on
        target:
          entity_id:
          - script.white
          - input_boolean.bedmotion
      - service: cover.set_cover_position
        target:
          entity_id: cover.bedroom_blinds
        data:
          position: 100
      - delay:
          hours: 0
          minutes: 5
          seconds: 0
          milliseconds: 0
      - service: input_boolean.turn_off
        target:
          entity_id: input_boolean.bedmotion
    - conditions:
      - condition: trigger
        id: tuesday wakeup time
      - condition: time
        weekday:
        - tue
      sequence:
      - service: homeassistant.turn_on
        target:
          entity_id:
          - script.white
          - input_boolean.bedmotion
      - service: cover.set_cover_position
        target:
          entity_id: cover.bedroom_blinds
        data:
          position: 100
      - delay:
          hours: 0
          minutes: 5
          seconds: 0
          milliseconds: 0
      - service: input_boolean.turn_off
        target:
          entity_id: input_boolean.bedmotion
    default: []
  mode: single
- id: 43a25b65afed4a4680f5ec81172f11e8
  alias: Startup Actions
  description: Set Theme, Ensure Location Input Select is Updated
  trigger:
  - event: start
    platform: homeassistant
  action:
  - data:
      name: ios-dark-mode
    service: frontend.set_theme
  - service: browser_mod.window_reload
  - condition: zone
    entity_id: person.anthony
    zone: zone.home
  - service: input_select.select_option
    target:
      entity_id: input_select.anthony
    data:
      option: Home
  initial_state: true
  mode: single
- id: '1617634628204'
  alias: Automating
  description: Reset automating bool used for light switch
  trigger:
  - platform: state
    entity_id: input_boolean.automating
    to: 'on'
  condition: []
  action:
  - wait_template: ''
    timeout: '1.8'
  - service: input_boolean.turn_off
    target:
      entity_id: input_boolean.automating
  mode: single
- id: '1620642299524'
  alias: Motion Bypass
  description: Turn lights on if bed motion sensing bypass is enabled
  trigger:
  - platform: state
    entity_id: input_boolean.bedmotion
    to: 'on'
  condition:
  - condition: state
    entity_id: light.fan_lights
    state: 'off'
  action:
  - service: script.white
  mode: single
- id: '1620642346363'
  alias: Ensure Stuff Off
  description: Turn off room at 7 AM
  trigger:
  - platform: time
    at: 07:00:00
  condition: []
  action:
  - service: script.stuff_off
  - service: input_boolean.turn_off
    target:
      entity_id: input_boolean.awake
  mode: single
- id: '1620642580296'
  alias: Bed Motion
  description: If motion detected in bed under certain circumstances, turn off overhead
    lights.
  trigger:
  - platform: state
    entity_id: binary_sensor.wyzemotion
    to: 'on'
  condition:
  - condition: state
    entity_id: light.fan_lights
    state: 'on'
  - condition: state
    entity_id: binary_sensor.bedroom_door
    state: 'off'
  - condition: state
    entity_id: input_boolean.bedmotion
    state: 'off'
  action:
  - service: script.fan_off
