- id: '1760741698263'
  alias: Master Exhaust Fan
  description: ''
  triggers:
  - alias: When timer finishes
    event_type: timer.finished
    event_data:
      entity_id: timer.master_exhaust
    id: done
    trigger: event
  - event: start
    id: restart
    trigger: homeassistant
  - event_type: automation_reloaded
    alias: reload
    id: reload
    trigger: event
  - value_template: "{% if states.switch.exhaust_fan.last_changed is defined %}\n
      \ {% if as_timestamp(states.switch.exhaust_fan.last_changed)|timestamp_local
      is defined %}\n    {{ is_state('switch.exhaust_fan', 'on') and is_state('light.bathroom_lights',
      'on') and\n       as_timestamp(states.switch.exhaust_fan.last_changed) > as_timestamp(now())
      - (3600) }}\n  {%endif%}\n{%endif%}"
    alias: turn off
    id: turn off
    enabled: false
    trigger: template
  - type: turned_on
    device_id: dc1c0a8633f4830ae2a7c79f7e46c6a5
    entity_id: dc551326604608a23af7a60cb9500462
    domain: switch
    trigger: device
    id: turned on
  - type: turned_off
    device_id: dc1c0a8633f4830ae2a7c79f7e46c6a5
    entity_id: dc551326604608a23af7a60cb9500462
    domain: switch
    trigger: device
    id: turned off
  - trigger: state
    entity_id:
    - light.master_bathroom
    to: 'off'
    from: 'on'
    id: lights turned off
  conditions: []
  actions:
  - choose:
    - conditions:
      - condition: device
        type: is_on
        device_id: dc1c0a8633f4830ae2a7c79f7e46c6a5
        entity_id: dc551326604608a23af7a60cb9500462
        domain: switch
      - condition: or
        conditions:
        - condition: trigger
          id: lights turned off
        - condition: trigger
          id: turned on
      - condition: or
        conditions:
        - alias: Timer not active
          condition: not
          conditions:
          - condition: state
            entity_id: timer.master_exhaust
            state: active
      - condition: state
        entity_id: light.master_bathroom
        state: 'off'
      sequence:
      - data:
          duration: '1:00:00'
        target:
          entity_id:
          - timer.master_exhaust
        action: timer.start
    - conditions:
      - condition: trigger
        id: done
      sequence:
      - delay:
          hours: 0
          minutes: 0
          seconds: 1
          milliseconds: 0
      - alias: Confirm fan is off, shower is off, timer is off
        condition: not
        conditions:
        - condition: state
          entity_id: timer.master_exhaust
          state: active
        - condition: state
          entity_id: switch.guest_bedroom_main_lights
          state: 'off'
        - condition: state
          entity_id: binary_sensor.master_shower_occupancy
          state: 'on'
          enabled: true
      - data: {}
        target:
          entity_id:
          - switch.guest_bedroom_main_lights
        action: switch.turn_off
    - conditions:
      - condition: or
        conditions:
        - condition: trigger
          id: restart
        - condition: trigger
          id: reload
        alias: restart/reload
      - condition: state
        entity_id: switch.guest_bedroom_main_lights
        state: 'on'
      sequence:
      - if:
        - condition: state
          entity_id: light.master_bathroom
          state: 'off'
        then:
        - data: {}
          target:
            entity_id:
            - timer.master_exhaust
          action: timer.cancel
        - data: {}
          target:
            entity_id:
            - switch.guest_bedroom_main_lights
          action: switch.turn_off
        else:
        - condition: state
          entity_id: timer.master_exhaust
          state: idle
        - condition: state
          entity_id: light.master_bathroom
          state: 'off'
        - data:
            duration: '1:00:00'
          target:
            entity_id:
            - timer.master_exhaust
          action: timer.start
    - conditions:
      - condition: or
        conditions:
        - condition: trigger
          id:
          - turn off
        - condition: trigger
          id: turned off
      sequence:
      - data: {}
        target:
          entity_id:
          - switch.guest_bedroom_main_lights
        action: switch.turn_off
      - data: {}
        target:
          entity_id:
          - timer.master_exhaust
        action: timer.cancel
  mode: queued
  max: 10
