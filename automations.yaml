- id: '1546210609741'
  alias: Morning Automation
  trigger:
  - platform: template
    value_template: '{% set alarm_time = as_timestamp(states(''sensor.bedroom_dot_next_alarm''),
      999999999999) %} {% set current_time = as_timestamp(states(''sensor.date_time'').replace('','',
      ''''), 0) %} {% set pre_time = 2 %} {{ current_time >= alarm_time - pre_time
      }}

      '
  condition:
  - condition: state
    entity_id: light.fan_lights
    state: 'off'
  action:
  - delay:
      hours: 0
      minutes: 0
      seconds: 9
      milliseconds: 0
  - service: automation.turn_off
    data: {}
    target:
      entity_id: automation.bed_occupancy
  - service: light.turn_off
    data: {}
    target:
      entity_id: light.bedroom_lights
  - parallel:
    - service: light.turn_on
      data:
        transition: 45
        effect: None
        color_temp: 500
        brightness: 255
      target:
        entity_id: light.fan_lights
    - service: light.turn_on
      data:
        effect: Vibrant Sunrise
        transition: 45
        brightness_pct: 100
      target:
        entity_id:
        - light.shapes_007f
        - light.shapes_ee82
  - delay:
      hours: 0
      minutes: 0
      seconds: 45
      milliseconds: 0
  - service: script.turn_on
    data: {}
    target:
      entity_id: script.morning
  - service: input_boolean.turn_on
    data: {}
    target:
      entity_id: input_boolean.bedmotion
  - service: automation.turn_on
    data: {}
    target:
      entity_id: automation.bed_occupancy
  - event: event_change_nanoleaf
    event_data: {}
  - delay:
      hours: 0
      minutes: 4
      seconds: 0
      milliseconds: 0
  - service: homeassistant.update_entity
    data: {}
    target:
      entity_id: sensor.bedroom_dot_next_alarm
  mode: single
- id: '1653601692731'
  alias: AC Boost Control
  description: ''
  trigger:
  - platform: state
    entity_id:
    - input_boolean.ac_boost
    id: buttonpress
    to: 'on'
  - platform: event
    event_type: timer.finished
    event_data:
      entity_id: timer.ac
  - platform: state
    entity_id:
    - input_boolean.ac_boost
    - switch.ac
    to: 'off'
  condition: []
  action:
  - if:
    - condition: trigger
      id: buttonpress
    then:
    - service: timer.start
      data:
        duration: 0:25:00
      target:
        entity_id: timer.ac
    else:
    - service: input_boolean.turn_off
      data: {}
      target:
        entity_id: input_boolean.ac_boost
    - service: timer.cancel
      data: {}
      target:
        entity_id: timer.ac
  mode: single
- id: 43a25b65afed4a4680f5ec81172f11e8
  alias: Startup Actions
  description: Set Theme, Ensure Location Input Select is Updated
  trigger:
  - event: start
    platform: homeassistant
  action:
  - service: automation.turn_off
    data:
      stop_actions: false
    target:
      entity_id: automation.ac_controls
  - parallel:
    - data:
        name: ios-dark-mode-dark-blue
      service: frontend.set_theme
    - service: input_boolean.turn_on
      data: {}
      target:
        entity_id: input_boolean.govee_cyan
    - if:
      - condition: state
        entity_id: person.anthony
        state: home
      then:
      - service: input_select.select_option
        target:
          entity_id: input_select.anthony
        data:
          option: Home
      else:
      - condition: template
        value_template: '{{ states(''person.anthony'')|lower in [''utd'', ''raytheon'',
          ''away'', ''not_home''] }}'
      - service: input_select.select_option
        data:
          option: Away
        target:
          entity_id: input_select.anthony
    - if:
      - condition: state
        entity_id: switch.ac
        state: 'on'
      - condition: state
        entity_id: input_boolean.ac_boost
        state: 'on'
      then:
      - service: timer.start
        data: {}
        target:
          entity_id: timer.ac
      else:
      - service: input_boolean.turn_off
        data: {}
        target:
          entity_id: input_boolean.ac_boost
      - service: timer.cancel
        data: {}
        target:
          entity_id: timer.ac
    - service: button.press
      data: {}
      target:
        entity_id:
        - button.node_12_ping
        - button.node_3_ping
        - button.node_6_ping
        - button.node_13_ping
        - button.node_17_ping
        - button.node_18_ping
        - button.node_10_ping
        - button.node_8_ping
        - button.z_wave_plug_ping
        - button.node_21_ping
        - button.node_22_ping
        - button.node_13_ping
        - button.laundry_room_light_ping
        - button.node_25_ping
  - service: automation.turn_on
    data: {}
    target:
      entity_id: automation.ac_controls
  - delay:
      hours: 0
      minutes: 1
      seconds: 0
      milliseconds: 0
  - service: switch.turn_on
    data: {}
    target:
      entity_id: switch.router
  initial_state: true
  mode: single
- id: '1620642299524'
  alias: Motion Bypass Control
  description: Turn lights on if bed motion sensing bypass is enabled
  trigger:
  - platform: state
    entity_id: input_boolean.bedmotion
    to: 'on'
  condition:
  - condition: state
    entity_id: light.fan_lights
    state: 'off'
  action:
  - service: script.morning
    data: {}
  mode: single
- id: '1621577255605'
  alias: Left Home
  description: Turns bedroom off when leaving home, and ensures bedroom stays off
  trigger:
  - platform: state
    entity_id:
    - person.anthony
    from: home
  condition:
  - condition: template
    value_template: '{{states(''person.anthony'') != ''home''}}'
  - condition: not
    conditions:
    - condition: or
      conditions:
      - condition: state
        entity_id: person.anthony
        state: unavailable
      - condition: state
        entity_id: person.anthony
        state: unknown
  action:
  - parallel:
    - service: script.night
      data: {}
    - service: homeassistant.turn_off
      data: {}
      target:
        entity_id:
        - input_boolean.bedmotion
        - climate.bedroom_ac
  - condition: state
    entity_id: zone.home
    state: '0'
  - condition: state
    entity_id: binary_sensor.back_door
    state: 'off'
  - service: light.turn_off
    data: {}
    target:
      entity_id:
      - light.living_room_lights
      - light.kitchen_lights
  - service: switch.turn_off
    data: {}
    target:
      entity_id:
      - switch.fronttv
      - switch.lrtv
      - switch.living_room_fan
      - switch.porch_light
  - service: homeassistant.turn_off
    data: {}
    target:
      entity_id: input_boolean.privacy
  mode: single
- id: '1627443167507'
  alias: Bedroom Alerts
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.bedroom_door
    to: 'on'
    id: Motion
  - platform: state
    entity_id: binary_sensor.closet
    from: 'off'
    to: 'on'
    id: closetopen
  - platform: state
    entity_id: binary_sensor.closet
    from: 'on'
    to: 'off'
    id: closetclosed
  condition:
  - condition: template
    value_template: '{{states(''person.anthony'') != ''home''}}'
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: closetopen
      sequence:
      - service: notify.mobile_app_iphone
        data:
          message: Bedroom closet has been opened
          title: Motion detected in bedroom
          data:
            group: bedroom
    - conditions:
      - condition: trigger
        id: Motion
      sequence:
      - service: notify.mobile_app_iphone
        data:
          message: Bedroom door has been opened
          title: Motion detected in bedroom
          data:
            group: bedroom
    - conditions:
      - condition: trigger
        id: closetclosed
      sequence:
      - service: notify.mobile_app_iphone
        data:
          message: Bedroom closet has been closed
          title: Motion detected in bedroom
          data:
            group: bedroom
    default: []
  mode: single
- id: '1627778209718'
  alias: Presence Detection
  description: ''
  trigger:
  - platform: state
    entity_id:
    - input_select.anthony
    to: Just Arrived
    for:
      hours: 0
      minutes: 40
      seconds: 0
    id: Home
  - platform: state
    entity_id: input_select.anthony
    id: Away
    to: Just Left
    for: 00:10:00
  - platform: state
    entity_id:
    - person.anthony
    to: home
    id: Just Arrived
  - platform: state
    entity_id:
    - person.anthony
    from: home
    id: Just Left
  - platform: state
    entity_id:
    - person.anthony
    to: utd
    id: utd
  - platform: state
    entity_id:
    - person.anthony
    to: raytheon
    id: raytheon
  condition:
  - condition: not
    conditions:
    - condition: state
      entity_id: person.anthony
      state: unavailable
  - condition: not
    conditions:
    - condition: state
      entity_id: person.anthony
      state: unknown
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: Home
      sequence:
      - service: input_select.select_option
        target:
          entity_id: input_select.anthony
        data:
          option: Home
    - conditions:
      - condition: or
        conditions:
        - condition: trigger
          id: Away
        - condition: trigger
          id: raytheon
        - condition: trigger
          id: utd
      sequence:
      - service: input_select.select_option
        target:
          entity_id: input_select.anthony
        data:
          option: Away
    - conditions:
      - condition: trigger
        id: Just Arrived
      sequence:
      - condition: not
        conditions:
        - condition: state
          entity_id: input_select.anthony
          state: Home
      - service: input_select.select_option
        target:
          entity_id: input_select.anthony
        data:
          option: Just Arrived
    - conditions:
      - condition: trigger
        id: Just Left
      sequence:
      - service: input_select.select_option
        target:
          entity_id: input_select.anthony
        data:
          option: Just Left
    default: []
  mode: single
- id: '1627779396737'
  alias: Door Opened
  description: ''
  trigger:
  - platform: state
    entity_id:
    - binary_sensor.bedroom_door
    to: 'on'
    from: 'off'
  condition: []
  action:
  - choose:
    - conditions:
      - condition: state
        entity_id: input_select.anthony
        state: Just Arrived
      sequence:
      - parallel:
        - service: script.morning
          data: {}
        - service: input_boolean.turn_on
          data: {}
          target:
            entity_id: input_boolean.ac_boost
          enabled: false
        - service: notify.mobile_app_iphone
          data:
            message: Play music?
            data:
              tag: music
              push:
                interruption-level: passive
              shortcut:
                name: LoFi
                ignore_result: ignore
          enabled: false
    - conditions:
      - condition: state
        entity_id: input_select.anthony
        state: Home
      - condition: time
        after: 07:00:00
        before: 01:00:00
      - condition: state
        entity_id: light.desk_lights
        state: 'on'
      sequence:
      - parallel:
        - choose:
          - conditions:
            - condition: state
              entity_id: light.fan_lights
              state: 'off'
            sequence:
            - service: script.color_loop
              data: {}
            - condition: state
              entity_id: binary_sensor.webcam
              attribute: friendly_name
              state: 'off'
            - service: light.turn_on
              target:
                entity_id:
                - light.shapes_007f
                - light.shapes_ee82
              data:
                brightness_pct: 100
          - conditions:
            - condition: state
              entity_id: light.shapes_007f
              state: 'on'
            - condition: state
              entity_id: binary_sensor.webcam
              state: 'off'
            sequence:
            - service: light.turn_on
              target:
                entity_id:
                - light.shapes_007f
                - light.shapes_ee82
              data:
                brightness_pct: 100
          default: []
        - service: input_boolean.turn_off
          data: {}
          target:
            entity_id: input_boolean.bedmotion
    default: []
  mode: single
- id: '1627966300438'
  alias: Close Blinds When Dark
  description: ''
  trigger:
  - platform: sun
    event: sunset
    offset: +00:30:00
  condition:
  - condition: state
    entity_id: cover.bedroom_blinds
    state: open
  action:
  - service: cover.close_cover
    data: {}
    target:
      entity_id: cover.bedroom_blinds
  mode: single
- id: '1629524719390'
  alias: Closet Lights Control
  description: ''
  trigger:
  - platform: state
    entity_id:
    - binary_sensor.closet
  condition: []
  action:
  - choose:
    - conditions:
      - condition: state
        entity_id: binary_sensor.closet
        state: 'on'
      - condition: state
        entity_id: light.desk_lights
        state: 'on'
      sequence:
      - service: light.turn_on
        target:
          entity_id: light.closet_lights
        data:
          effect: Color Loop
          brightness_pct: 2
      - service: light.turn_on
        target:
          entity_id: light.closet_lights
        data:
          brightness_pct: 100
    - conditions:
      - condition: state
        entity_id: binary_sensor.closet
        state: 'on'
      - condition: state
        entity_id: light.desk_lights
        state: 'off'
      sequence:
      - service: light.turn_on
        target:
          entity_id: light.closet_lights
        data:
          rgb_color:
          - 255
          - 255
          - 255
          effect: None
    - conditions:
      - condition: state
        entity_id: binary_sensor.closet
        state: 'off'
      - condition: state
        entity_id: light.closet_lights
        state: 'on'
      sequence:
      - service: light.turn_off
        data: {}
        target:
          entity_id: light.closet_lights
    default: []
  mode: single
- id: '1635104348023'
  alias: Camera Notifications
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.front_porch_motion
    to: 'on'
    for:
      hours: 0
      minutes: 0
      seconds: 1
    id: fp
  - platform: state
    entity_id: binary_sensor.backyard_motion
    to: 'on'
    for:
      hours: 0
      minutes: 0
      seconds: 1
    id: by
  condition: []
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: fp
      - condition: not
        conditions:
        - condition: state
          entity_id: input_select.riana
          state: Just Arrived
      sequence:
      - service: notify.mobile_app_iphone
        data:
          message: Person detected at Front Porch
          data:
            image: /local/FP.jpg
    - conditions:
      - condition: trigger
        id: by
      - condition: template
        value_template: '{{states(''person.riana'') != ''home''}}'
      sequence:
      - service: notify.mobile_app_iphone
        data:
          message: Person detected at Backyard
          data:
            image: /local/backyard.jpg
    default: []
