              target:
                entity_id: input_boolean.breakfast
            else:
            - service: notify.mobile_app_iphone
              data:
                message: Lola already ate breakfast
                data:
                  push:
                    sound:
                      name: default
                      critical: 1
                      volume: 0.3
              enabled: false
        - conditions:
          - condition: time
            before: '23:59:59'
            after: '14:30:00'
          sequence:
          - if:
            - condition: state
              entity_id: input_boolean.dinner
              state: 'off'
            then:
            - service: input_boolean.turn_on
              data: {}
              target:
