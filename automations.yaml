    entity_id:
    - binary_sensor.desktop_ping
    from: 'on'
    to: 'off'
    id: 'off'
    for:
      hours: 0
      minutes: 0
      seconds: 15
  - platform: state
    entity_id:
    - sensor.steam_76561198240863812
    to: online
    id: steamonline
  condition: []
  action:
  - if:
    - condition: template
      value_template: "{{ not (is_state_attr('light.armchair', 'rgb_color', (255,
        0, 207)) or \nis_state_attr('light.dining_room_1', 'rgb_color', (255, 0, 207))
        or \nis_state_attr('light.stove_light_2', 'rgb_color', (255, 0, 207)) or \nis_state_attr('light.living_room_1',
        'rgb_color', (255, 0, 207)) or \nis_state_attr('light.desk', 'rgb_color',
        (255, 0, 207)) or \nis_state_attr('light.dining_room_2', 'rgb_color', (255,
        0, 207)) or \nis_state_attr('light.entryway_1', 'rgb_color', (255, 0, 207))
        or \nis_state_attr('light.entryway_2', 'rgb_color', (255, 0, 207)) or \nis_state_attr('light.kitchen_oven',
        'rgb_color', (255, 0, 207)) or \nis_state_attr('light.living_room_lamp', 'rgb_color',
        (255, 0, 207))  )\n}}"
    - condition: or
      conditions:
      - condition: state
        entity_id: input_select.taylor
        state: Home
      - condition: state
        entity_id: input_select.taylor
        state: Just Arrived
    - condition: state
      entity_id: binary_sensor.desktop_ping
      state: 'on'
    - condition: or
      conditions:
      - condition: trigger
        id: 'on'
      - condition: trigger
        id: steamonline
    - condition: state
      entity_id: sensor.steam_76561198240863812
      state: online
    then:
    - service: script.turn_on
      data: {}
      target:
        entity_id: script.gaming
    else:
    - condition: and
      conditions:
      - condition: trigger
        id: 'off'
      - condition: template
        value_template: "{{ is_state('light.armchair', 'on') or \nis_state('light.dining_room_1',
          'on') or \nis_state('light.stove_light_2', 'on') or \nis_state('light.living_room_1',
          'on') or \nis_state('light.desk', 'on') or \nis_state('light.dining_room_2',
          'on') or \nis_state('light.entryway_1', 'on') or \nis_state('light.entryway_2',
          'on') or \nis_state('light.kitchen_oven', 'on') or \nis_state('light.living_room_lamp',
          'on') \n}}"
      - condition: template
        value_template: '{{ not is_state_attr(''light.my_bed'', ''rgb_color'', (255,
          0, 207)) }}'
        alias: not call
    - service: script.turn_on
      data: {}
      target:
        entity_id: script.lights_on
  mode: single
