- id: '1639191711934'
  alias: Dim Nanoleaf when using computer
  description: ''
  trigger:
  - platform: template
    value_template: '{{ states(''sensor.desktop_idle_time'')|float(default=15) < 10
      }}'
  condition:
  - condition: state
    entity_id: light.shapes_007f
    state: 'on'
  - condition: template
    value_template: '{{ state_attr(''light.shapes_007f'',''brightness'') | float >
      153 }}'
  action:
  - choose:
    - conditions:
      - condition: state
        entity_id: light.fan_lights
        state: 'on'
      sequence:
      - service: light.turn_on
        target:
          entity_id: light.shapes_007f
        data:
          brightness_pct: 60
    default:
    - service: light.turn_on
      target:
        entity_id: light.shapes_007f
      data:
        brightness_pct: 40
  - choose:
    - conditions:
      - condition: state
        entity_id: light.fan_lights
        state: 'off'
      - condition: state
        entity_id: light.desk_lights
        state: 'on'
      sequence:
      - data:
          brightness: 255
          effect: Color Loop
          rgbw_color:
          - 0
          - 255
          - 255
          - 0
        service: light.turn_on
        target:
          entity_id:
          - light.bedroom_lights
    default: []
  mode: single
- id: '1639192672045'
  alias: Nanoleaf Scene Changer
  description: Cycle Favorite Nanoleaf Scenes
  trigger:
  - platform: time_pattern
    minutes: /30
  condition:
  - condition: state
    entity_id: light.shapes_007f
    state: 'on'
  - condition: template
    value_template: '{{ state_attr(''light.shapes_007f'', ''effect'') != none }}'
  action:
  - service: input_select.select_option
    target:
      entity_id: input_select.nanoleaf_scenes
    data:
      option: "{{ state_attr('input_select.nanoleaf_scenes', 'options')\n    | reject('in',\
        \ [states('input_select.nanoleaf_scenes')])\n    | list | random }}\n"
  - service: light.turn_on
    target:
      entity_id: light.shapes_007f
    data:
      effect: '{{ states(''input_select.nanoleaf_scenes'') }}'
  mode: single
- id: '1640976624514'
  alias: Mousepad
  description: ''
  trigger:
  - platform: state
    entity_id: switch.windows
    to: 'on'
    id: 'on'
  - platform: state
    entity_id: switch.windows
    to: 'off'
    id: 'off'
  condition: []
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: 'on'
      sequence:
      - service: mqtt.publish
        data:
          topic: iotlink/workgroup/desktop-pc/commands/run
          payload: '{"command": "C:\\Homebridge\\open-cue-cli-windows-x64\\open-cue-cli.bat",
            "path": "C:\\Homebridge\\open-cue-cli-windows-x64\\", "args": "profile
            activate rainbow", "user": "", "visible": "false", "fallback": "true"}'
    - conditions:
      - condition: trigger
        id: 'off'
      sequence:
      - service: mqtt.publish
        data:
          topic: iotlink/workgroup/desktop-pc/commands/run
          payload: '{"command": "C:\\Homebridge\\open-cue-cli-windows-x64\\open-cue-cli.bat",
            "path": "C:\\Homebridge\\open-cue-cli-windows-x64\\", "args": "profile
            deactivate rainbow", "user": "", "visible": "false", "fallback": "true"}'
    default: []
  mode: single
- id: '1641384613637'
  alias: Webcam Lighting
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.webcam
    to: 'on'
    id: 'on'
  - platform: state
    entity_id: binary_sensor.webcam
    id: 'off'
    to: 'off'
  condition: []
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: 'on'
      sequence:
      - service: light.turn_on
        target:
          entity_id: light.shapes_007f
        data:
          brightness_pct: 50
          color_temp: 178
      - service: mqtt.publish
        data:
          topic: iotlink/workgroup/desktop-pc/commands/run
          payload: '{"command": "C:\\Homebridge\\razer\\WebCameraConfig.exe", "path":
            "C:\\Homebridge\\razer\\", "args": "--profile color", "user": "", "visible":
            "false", "fallback": "true"}'
    - conditions:
      - condition: trigger
        id: 'off'
      - condition: state
        entity_id: light.desk_lights
        state: 'on'
      sequence:
      - service: light.turn_on
        target:
          entity_id: light.shapes_007f
        data:
          effect: '{{ states(''input_select.nanoleaf_scenes'') }}'
    default: []
  mode: single
- id: '1641480765757'
  alias: Reset Triggers
  description: ''
  trigger:
  - platform: state
    entity_id: input_boolean.cotton_candy_trigger
    to: 'on'
