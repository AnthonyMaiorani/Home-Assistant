- id: '1666891695746'
  alias: Camera Triggers
  description: ''
  trigger:
  - platform: state
    entity_id:
    - binary_sensor.back_door
    from: 'off'
    to: 'on'
    id: back door opened
    alias: back door opened
  - platform: state
    entity_id:
    - binary_sensor.front_door
    from: 'off'
    to: 'on'
    id: front door opened
    alias: front door opened
  - platform: state
    entity_id:
    - binary_sensor.front_door
    from: 'on'
    to: 'off'
    id: front door closed
    alias: front door closed
  - platform: state
    entity_id:
    - binary_sensor.back_door
    from: 'on'
    to: 'off'
    alias: back door closed
    id: back door closed
  - platform: state
    entity_id:
    - cover.garage_door
    alias: garage door opening
    id: garage door opening
    from: closed
    to: opening
  - platform: state
    entity_id:
    - cover.garage_door
    from: open
    to: closing
    id: garage door closing
  condition: []
  action:
  - choose:
    - conditions:
      - condition: or
        conditions:
        - condition: trigger
          id: front door opened
        - condition: trigger
          id: front door closed
        alias: When Front door opened or closed
      sequence:
      - service: blueiris.trigger_camera
        data: {}
        target:
          entity_id:
          - camera.elitedesk_front_porch
          - camera.elitedesk_living_room
          - camera.elitedesk_pet
          - camera.elitedesk_gym
        alias: record front porch and living room and pet and gym
    - conditions:
      - condition: or
        conditions:
        - condition: trigger
          id: back door opened
        - condition: trigger
          id: back door closed
        alias: When back door opened or closed
      sequence:
      - service: blueiris.trigger_camera
        data: {}
        target:
          entity_id:
          - camera.elitedesk_backyard
          - camera.elitedesk_living_room
        alias: record living room and backyard
    - conditions:
      - condition: or
        conditions:
        - condition: trigger
          id: garage door opening
        - condition: trigger
          id: garage door closing
      sequence:
      - service: blueiris.trigger_camera
        data: {}
        target:
          entity_id: camera.elitedesk_garage
  mode: parallel
  max: 10
- id: '1666922643665'
  alias: Mail Notification
  description: ''
  trigger:
  - platform: template
    value_template: "{% set trigger = 'false' %}\n{% if now().hour|float(0) > 17 %}\n
      \ {% if states('sensor.mail_usps_mail') is not none %}\n    {% if states('sensor.mail_usps_mail')|int(0)
      > 0 %}\n      {% if state_attr('automation.mail_notification', \n      'last_triggered')
      is not none %}\n          {% if state_attr('automation.mail_notification', \n
      \         'last_triggered').day|int(now().day) < now().day %}\n            {%
      if distance(states.device_tracker.iphone) is not none %}\n              {% if
      distance(states.device_tracker.iphone) < 0.7 %}\n                {% set trigger
      = 'true' %}\n              {% endif %}\n            {% elif states('input_select.anthony')
      in ['Home', \n            'Just Arrived'] %} {% set trigger = 'true' %}\n            {%
      endif %}\n          {% endif %}\n      {% endif %}\n    {% endif %}\n  {% endif
      %}\n{% endif %}\n{{ trigger }}"
    id: send notification
  condition: []
  action:
  - service: notify.mobile_app_iphone
    data:
      message: '{{ states(''sensor.mail_usps_mail'') }} {% if states(''sensor.mail_usps_mail'')|float(0)
        == 1 %}peice{%else%}peices{%endif%} of mail were delivered.'
      data:
        entity_id: camera.mail_usps_camera
  mode: single
