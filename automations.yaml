    - switch.exhaust_fan
    from: 'off'
    to: 'on'
    id: manually
    alias: When exhaust fan is turned on
  - platform: event
    event_type: timer.finished
    event_data:
      entity_id: timer.exhaust
    id: done
    alias: When timer finishes
  - platform: state
