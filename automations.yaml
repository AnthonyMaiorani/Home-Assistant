- id: '1667124189208'
  alias: Bathroom Lights
  description: ''
  trigger:
  - platform: state
    entity_id:
    - binary_sensor.bathroom_door
    from: 'off'
    to: 'on'
    alias: door opened
    id: door opened
  - platform: state
    entity_id:
    - binary_sensor.4_in_1_sensor_motion_detection
    from: 'off'
    to: 'on'
    alias: motion detected
    id: motion detected
  - platform: state
    entity_id:
    - binary_sensor.bathroom_door
    to: 'off'
    from: 'on'
    id: door closed
  - platform: event
    event_type: timer.finished
    event_data:
      entity_id: timer.bathroom_light
    alias: timer finished
    id: timer finished
  condition: []
  action:
  - choose:
    - conditions:
      - condition: sun
        before: sunrise
        alias: Dark Outside
      - condition: state
        entity_id: light.bedroom_lights
        state: 'off'
        alias: Bedroom Lights are off
      - condition: state
        entity_id: light.bathroom_lights
        state: 'off'
        alias: Lights are off
      - condition: or
        conditions:
        - condition: trigger
          id: door opened
        - condition: trigger
          id: motion detected
        alias: Presence Detected
      sequence:
      - type: turn_on
        device_id: 624405d34a0a0bc8df3990c131a31bd2
        entity_id: light.bathroom_lights
        domain: light
        brightness_pct: 4
        alias: Turn on bathroom lights dimly
    - conditions:
      - condition: or
        conditions:
        - condition: trigger
          id: door opened
        - condition: trigger
          id: motion detected
        alias: Presence Detected
      - condition: state
        entity_id: light.bathroom_lights
        state: 'off'
        alias: Lights are off
      sequence:
      - type: turn_on
        device_id: 624405d34a0a0bc8df3990c131a31bd2
        entity_id: light.bathroom_lights
        domain: light
        brightness_pct: 100
    - conditions:
      - condition: trigger
        id: door closed
        alias: Triggered By Door Closed
      - condition: state
        entity_id: binary_sensor.shower
        state: 'off'
      sequence:
      - service: timer.start
        data:
          duration: 00:03:00
        target:
          entity_id: timer.bathroom_light
        alias: Start timer
    - conditions:
      - condition: trigger
        id: motion detected
        alias: Motion detected
      - condition: state
        entity_id: binary_sensor.bathroom_door
        state: 'off'
        alias: Door closed
      sequence:
      - service: timer.cancel
        data: {}
        target:
          entity_id: timer.bathroom_light
        alias: Cancel Timer, room occupied
    - conditions:
      - condition: trigger
        id: timer finished
        alias: Timer Finished
      - condition: state
        entity_id: binary_sensor.shower
        state: 'off'
        alias: Not showering
      sequence:
      - type: turn_off
        device_id: 624405d34a0a0bc8df3990c131a31bd2
        entity_id: light.bathroom_lights
        domain: light
  mode: single
