- id: '1685871258415'
  alias: Bathroom Lights
  description: ''
  triggers:
  - entity_id:
    - light.bathroom_lights
    to: 'on'
    from: unavailable
    id: 'on'
    trigger: state
  - entity_id:
    - light.bathroom_lights
    to: unavailable
    from: 'on'
    for:
      hours: 0
      minutes: 0
      seconds: 0
    id: 'off'
    trigger: state
  conditions: []
  actions:
  - choose:
    - conditions:
      - condition: trigger
        id: 'on'
      sequence:
      - if:
        - condition: or
          conditions:
          - condition: state
            entity_id: light.kitchen_lights
            state: 'off'
          - condition: state
            entity_id: light.living_room_lights
            state: 'off'
          - condition: state
            entity_id: light.dining_room_lights
            state: 'off'
          - condition: state
            entity_id: light.desk_lights
            state: 'off'
          alias: all lights are off
        - condition: or
          conditions:
          - condition: state
            entity_id: input_select.taylor
            state: Home
          - condition: state
            entity_id: input_select.taylor
            state: Just Arrived
          alias: home
        - condition: or
          conditions:
          - condition: and
            conditions:
            - condition: time
              after: 05:00:00
              before: '18:00:00'
            - condition: state
              entity_id: binary_sensor.workday_sensor
              state: 'on'
            alias: workday
          - condition: and
            conditions:
            - condition: time
              after: 08:00:00
              before: '18:00:00'
            - condition: state
              entity_id: binary_sensor.workday_sensor
              state: 'off'
            alias: not workday
          alias: check time
        then:
        - data: {}
          target:
            entity_id: script.lights_on
          action: script.turn_on
        - if:
          - condition: time
            weekday:
            - mon
            - tue
            - wed
            - thu
            before: '12:00:00'
            after: 00:00:00
          - condition: state
            entity_id: input_boolean.podcast_started_today
            state: 'off'
          then:
          - data: {}
            target:
              entity_id: script.play_latest_h3_vod
            action: script.turn_on
          enabled: false
        - if:
          - condition: time
            weekday:
            - sat
            - sun
          then:
          - action: cover.open_cover
            target:
              entity_id:
              - cover.curtain_3_02bd
              - cover.curtain_3_adf5
            data: {}
        else:
        - repeat:
            count: '4'
            sequence:
            - data:
                rgb_color:
                - 255
                - 190
                - 203
                brightness_pct: 100
              target:
                entity_id: light.bathroom_lights
              action: light.turn_on
            - delay:
                hours: 0
                minutes: 0
                seconds: 0
                milliseconds: 500
          alias: turn on bathroom lights
    - conditions:
      - condition: trigger
        id: 'off'
      sequence:
      - data: {}
        target:
          entity_id: switch.straightener
        action: switch.turn_off
      - data: {}
        target:
          entity_id:
          - media_player.bathroom_2
          - media_player.bathroom_2_2
        action: media_player.media_pause
  mode: single
- id: '1686208852049'
  alias: Gaming
  description: ''
  trigger:
  - platform: state
    entity_id:
    - binary_sensor.desktop_ping
    from: 'off'
    to: 'on'
    id: 'on'
