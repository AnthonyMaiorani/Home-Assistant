- id: '1644476253725'
  alias: Bed Occupancy Detected
  description: If motion detected in bed under certain circumstances, turn off overhead
    lights.
  trigger:
  - platform: state
    entity_id: binary_sensor.bed_occupancy
    to: 'on'
    for:
      hours: 0
      minutes: 0
      seconds: 0.6
  condition:
  - condition: state
    entity_id: input_boolean.bedmotion
    state: 'off'
  action:
  - choose:
    - conditions:
      - condition: time
        before: 05:00:00
        after: '22:00:00'
      - condition: state
        entity_id: light.desk_lights
        state: 'on'
      - condition: state
        entity_id: binary_sensor.webcam
        state: 'on'
      sequence:
      - service: script.turn_on
        data: {}
        target:
          entity_id: script.call
      - service: switch.turn_off
        data: {}
        target:
          entity_id: switch.living_room_fan
    default:
    - if:
      - condition: state
        entity_id: light.fan_lights
        state: 'on'
      then:
      - service: script.turn_on
        data: {}
        target:
          entity_id: script.fan_off
      alias: Fan Lights Off
    - if:
      - condition: state
        entity_id: input_select.anthony
        state: Home
      - condition: state
        entity_id: zone.home
        state: '1'
      then:
      - service: light.turn_off
        data: {}
        target:
          entity_id:
          - light.bathroom_lights
          - light.living_room_lights
      - service: switch.turn_off
        data: {}
        target:
          entity_id:
          - switch.living_room_fan
          - switch.fronttv
          - switch.lrtv
          - switch.guesttv
          - switch.laundry_room_light
          - switch.gym_fan
    - service: input_boolean.turn_off
      data: {}
      target:
        entity_id: input_boolean.privacy
  - if:
    - condition: time
      before: 05:00:00
      after: '22:00:00'
    - condition: state
      entity_id: switch.desktop
      state: 'off'
    then:
    - service: switch.turn_off
      data: {}
      target:
        entity_id: switch.usb_hub
  mode: single
- id: '1645695901319'
  alias: Enable Morning Automation
  description: ''
  trigger:
  - platform: state
    entity_id: sensor.anthony_s_echo_show_next_alarm
    to: unavailable
    id: no alarm
  - platform: state
    entity_id: sensor.anthony_s_echo_show_next_alarm
    from: unavailable
    id: alarm
  condition: []
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: alarm
      sequence:
      - service: automation.turn_on
        data: {}
        target:
          entity_id: automation.morning_lights_on
    - conditions:
      - condition: trigger
        id: no alarm
      sequence:
      - delay:
          hours: 0
          minutes: 0
          seconds: 5
          milliseconds: 0
      - service: automation.turn_off
        data: {}
        target:
          entity_id: automation.morning_lights_on
    default: []
  mode: restart
- id: '1652125399924'
