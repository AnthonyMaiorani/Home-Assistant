- id: '1644476253725'
  alias: Bed Occupancy Detected
  description: If motion detected in bed under certain circumstances, turn off overhead
    lights.
  trigger:
  - platform: state
    entity_id: binary_sensor.bed_occupancy
    to: 'on'
    for:
      hours: 0
      minutes: 0
      seconds: 0.6
  condition:
  - condition: state
    entity_id: input_boolean.bedmotion
    state: 'off'
  action:
  - choose:
    - conditions:
      - condition: time
        before: 05:00:00
        after: '22:00:00'
      - condition: state
        entity_id: light.desk_lights
        state: 'on'
      - condition: state
        entity_id: binary_sensor.webcam
        state: 'on'
      sequence:
      - service: script.turn_on
        data: {}
        target:
          entity_id: script.call
      - service: switch.turn_off
        data: {}
        target:
          entity_id: switch.living_room_fan
    - conditions:
      - condition: state
        entity_id: light.fan_lights
        state: 'on'
      sequence:
      - service: script.turn_on
        data: {}
        target:
          entity_id: script.fan_off
      - service: switch.turn_off
        data: {}
        target:
          entity_id: switch.living_room_fan
    default: []
  - if:
    - condition: time
      before: 05:00:00
      after: '22:00:00'
    - condition: state
      entity_id: switch.desktop
      state: 'off'
    then:
    - service: switch.turn_off
      data: {}
      target:
        entity_id: switch.usb_hub
  - service: input_boolean.turn_off
    data: {}
    target:
      entity_id: input_boolean.privacy
  mode: single
- id: '1645695901319'
  alias: Enable Morning Automation
  description: ''
  trigger:
  - platform: state
    entity_id: sensor.bedroom_dot_next_alarm
    to: unavailable
    id: no alarm
  - platform: state
    entity_id: sensor.bedroom_dot_next_alarm
    from: unavailable
    id: alarm
  condition: []
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: alarm
      sequence:
      - service: automation.turn_on
        data: {}
        target:
          entity_id: automation.morning_lights_on
    - conditions:
      - condition: trigger
        id: no alarm
      sequence:
      - delay:
          hours: 0
          minutes: 0
          seconds: 5
          milliseconds: 0
      - service: automation.turn_off
        data: {}
        target:
          entity_id: automation.morning_lights_on
    default: []
  mode: restart
- id: '1652125399924'
  alias: Riana Presence Detection
  description: ''
  trigger:
  - platform: state
    entity_id: input_select.riana
    to: Just Arrived
    for: 00:20:00
    id: Home
  - platform: state
    entity_id:
    - person.riana
    id: Away
    to: Just Left
    for:
      hours: 0
      minutes: 10
      seconds: 0
  - platform: zone
    entity_id: person.riana
    zone: zone.home
    event: enter
    id: Just Arrived
  - platform: zone
    entity_id: person.riana
    zone: zone.home
    event: leave
    id: Just Left
  condition: []
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: Home
      sequence:
      - service: input_select.select_option
        data:
          option: Home
        target:
          entity_id: input_select.riana
    - conditions:
      - condition: trigger
        id: Away
      sequence:
      - service: input_select.select_option
        data:
          option: Away
        target:
          entity_id: input_select.riana
    - conditions:
      - condition: trigger
        id: Just Arrived
      sequence:
      - service: input_select.select_option
        data:
          option: Just Arrived
        target:
          entity_id: input_select.riana
    - conditions:
      - condition: trigger
        id: Just Left
      sequence:
      - service: input_select.select_option
        data:
          option: Just Left
        target:
          entity_id: input_select.riana
    default: []
  mode: single
- id: '1656373322370'
  alias: Cool Room
  description: ''
  trigger:
  - platform: zone
    entity_id: person.anthony
    zone: zone.home
    event: enter
  condition:
  - condition: not
    conditions:
    - condition: state
      entity_id: person.riana
      state: Just Arrived
  action:
  - delay:
      hours: 0
      minutes: 0
      seconds: 2
      milliseconds: 0
  - condition: state
    state: Just Arrived
    entity_id: input_select.anthony
  - wait_for_trigger:
    - platform: state
      entity_id:
      - cover.garage_door
    - platform: state
      entity_id:
      - lock.front_door
    continue_on_timeout: false
    timeout: 00:30:00
  - service: input_boolean.turn_on
    data: {}
    target:
      entity_id: input_boolean.ac_boost
  - wait_for_trigger:
    - platform: zone
      entity_id: person.anthony
      zone: zone.home
      event: leave
    continue_on_timeout: false
    timeout: 00:25:00
  - service: climate.turn_off
    data: {}
    target:
      entity_id: climate.bedroom_ac
  mode: single
- id: '1656925466000'
  alias: Alarm Reminder
  description: ''
  trigger:
  - platform: time
    at: 00:01:00
  condition:
  - condition: state
    entity_id: binary_sensor.workday_sensor
    state: 'on'
  - condition: state
    entity_id: sensor.bedroom_dot_next_alarm
    state: unavailable
  action:
  - service: notify.mobile_app_iphone
    data:
      message: Check Alexa App
      title: Morning alarm not set
      data:
        push:
          sound:
            name: default
            critical: 1
            volume: 0.3
        actions:
        - action: Open Alexa App
          title: Open Alexa App
  mode: single
- id: '1658727301790'
  alias: USB Control
  description: ''
  trigger:
  - platform: sun
    event: sunrise
    offset: 0
  - platform: state
    entity_id:
    - light.desk_lights
    - light.fan_lights
    - switch.desktop
    to: 'on'
    for:
      hours: 0
      minutes: 0
      seconds: 1
  - platform: state
    entity_id:
    - input_select.anthony
    from: home
    to: Just Left
  condition:
  - condition: state
    entity_id: switch.usb_hub
    state: 'off'
  - condition: or
    conditions:
    - condition: time
      before: '22:00:00'
      after: 05:00:00
    - condition: state
      entity_id: switch.desktop
      state: 'on'
  action:
  - service: switch.turn_on
    data: {}
    target:
      entity_id: switch.usb_hub
  mode: queued
- id: '1660977660346'
  alias: Set Temperature
  description: ''
  trigger:
  - platform: state
    entity_id:
    - sensor.ac_thermostat_temperature
  - platform: state
    entity_id:
    - switch.ac
    - input_boolean.ac_boost
    to: 'on'
  condition:
  - condition: template
    value_template: "{{ (not is_state('sensor.ac_thermostat_temperature', 'unknown')
      and not \nis_state_attr('climate.bedroom_ac', \"temperature\", \nstates('sensor.ac_thermostat_temperature')|int))
      \nor is_state('input_boolean.ac_boost', 'on') }}"
  action:
  - service: climate.set_temperature
    data:
      hvac_mode: cool
      temperature: '{{states(''sensor.ac_thermostat_temperature'') |int}}'
    target:
      entity_id: climate.bedroom_ac
  - delay:
      hours: 0
      minutes: 0
      seconds: 1
      milliseconds: 0
  - if:
    - condition: state
      entity_id: input_boolean.ac_boost
      state: 'on'
    then:
    - service: climate.set_preset_mode
      data:
        preset_mode: boost
      target:
        entity_id: climate.bedroom_ac
    else:
    - service: climate.set_preset_mode
      data:
        preset_mode: none
      target:
        entity_id: climate.bedroom_ac
    - delay:
        hours: 0
        minutes: 0
        seconds: 2
        milliseconds: 0
    - service: climate.set_preset_mode
      data:
        preset_mode: none
      target:
        entity_id: climate.bedroom_ac
  mode: queued
- id: '1661502555805'
  alias: Nanoleaf Scene Changer and Auto Brightness
  description: ''
  trigger:
  - platform: state
    entity_id:
    - sensor.nanoleaf_scene
    - sensor.nanoleaf_auto_brightness
  - platform: event
    event_type: script_started
    context: {}
  - platform: event
    event_type: event_template_reloaded
  - platform: event
    event_type: automation_reloaded
  condition:
  - condition: template
    value_template: "{{ (not states('sensor.nanoleaf_scene') in (\"unavailable\",
      \"unknown\") and not \nis_state_attr('light.shapes_007f', \"effect\", states('sensor.nanoleaf_scene')))\nor
      \n(not states('sensor.nanoleaf_auto_brightness') in (\"unavailable\", \"unknown\")
      and not \nis_state_attr('light.shapes_007f', \"brightness\", states('sensor.nanoleaf_auto_brightness')|int
      - 2)) }}"
  - condition: or
    conditions:
    - condition: state
      entity_id: light.shapes_007f
      state: 'on'
    - condition: state
      entity_id: light.shapes_ee82
      state: 'on'
  action:
  - if:
    - condition: template
      value_template: "{{ not states('sensor.nanoleaf_scene') in (\"unavailable\",
        \"unknown\") and not \nis_state_attr('light.shapes_007f', \"effect\", states('sensor.nanoleaf_scene'))}}"
    then:
    - service: light.turn_on
      target:
        entity_id:
        - light.shapes_007f
        - light.shapes_ee82
      data:
        effect: '{{ states(''sensor.nanoleaf_scene'') }}'
  - if:
    - condition: template
      value_template: "{{not states('sensor.nanoleaf_auto_brightness') in (\"unavailable\",
        \"unknown\") and not \nis_state_attr('light.shapes_007f', \"brightness\",
        states('sensor.nanoleaf_auto_brightness')|int - 2) }}"
    then:
    - service: light.turn_on
      target:
        entity_id:
        - light.shapes_007f
        - light.shapes_ee82
      data:
        brightness: '{{ states(''sensor.nanoleaf_auto_brightness'') }}'
  mode: queued
