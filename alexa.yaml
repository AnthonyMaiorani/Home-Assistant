smart_home:
  endpoint: !secret a_endpoint
  client_id: !secret a_client
  client_secret: !secret a_secret
  filter:
    include_entities:
      - switch.desktop
      - script.night
      - script.morning
      - script.color_loop
      - script.fan_off
      - cover.garage_door
      - cover.bedroom_blinds
#      - input_boolean.ac_boost
      - climate.bedroom_ac
      - lock.front_door
      - input_button.activategoveerainbow
      - input_button.activategoveecyan
      - input_button.activategoveemusic
      - input_button.activategoveeoff
      - switch.lrtv
      - switch.fronttv
      - switch.living_room_fan
      - switch.porch_light
      - light.kitchen_lights 
      - light.living_room_lights