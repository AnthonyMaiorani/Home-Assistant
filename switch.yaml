- platform: rest
  resource: http://192.168.1.57/json/state
  name: WLED
  body_on: '{"bri": "255"}'
  body_off: '{"bri": "0"}'
  is_on_template: "{{ value_json.on }}"
  unique_id: wled
- platform: template
  switches:
