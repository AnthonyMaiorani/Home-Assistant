stuff_on:
  sequence:
  - choose:
    - conditions:
      - condition: sun
        before: sunset
        after: sunrise
        before_offset: +01:00:00
      sequence:
      - service: cover.set_cover_position
        data:
          position: 100
        target:
          entity_id: cover.bedroom_blinds
    default: []
  - data: {}
    service: homeassistant.turn_on
    target:
      entity_id:
      - script.white
      - switch.windows
  - data:
      option: Home
    entity_id: input_select.anthony
    service: input_select.select_option
  alias: Morning
  mode: single
stuff_off:
  sequence:
  - service: cover.set_cover_position
    data:
      position: 0
    target:
      entity_id: cover.bedroom_blinds
  - data: {}
    service: homeassistant.turn_off
    target:
      entity_id:
      - switch.vizio_tv
      - switch.windows
      - switch.light_switch
      - switch.clock
      - light.bedroom_lights
      - light.closet_lights
      - switch.ap_led
  alias: Night
  mode: single
fan_off:
  alias: Lights Off
  sequence:
  - data: {}
    service: homeassistant.turn_on
    target:
      entity_id:
      - input_boolean.automating
      - script.1591907627081
      - switch.clock
      - switch.light_switch
  - data: {}
    entity_id: light.fan_lights
    service: light.turn_off
  mode: single
color_loop:
  alias: Color
  sequence:
  - service: homeassistant.turn_on
    data: {}
    target:
      entity_id:
      - input_boolean.automating
      - switch.clock
      - switch.light_switch
      - switch.ap_led
  - data:
      brightness: 255
      effect: Color Loop
      rgbw_color:
      - 0
      - 255
      - 255
      - 0
    service: light.turn_on
    target:
      entity_id:
      - light.bedroom_lights
  - condition: state
    entity_id: binary_sensor.closet
    state: 'on'
  - service: light.turn_on
    target:
      entity_id: light.closet_lights
    data:
      effect: Color Loop
  mode: single
white:
  alias: White
  sequence:
  - data:
      brightness: 255
      effect: None
      color_temp: 330
    service: light.turn_on
    target:
      entity_id: light.fan_lights
  - data: {}
    service: homeassistant.turn_on
    target:
      entity_id:
      - switch.clock
      - script.1591907627081
      - switch.light_switch
      - switch.ap_led
  mode: single
'1574728463699':
  alias: Music
  sequence:
  - data: {}
    service: homeassistant.turn_on
    target:
      entity_id:
      - input_boolean.automating
      - switch.clock
      - switch.light_switch
      - switch.ap_led
  - data:
      effect: Music
      white_value: 0
    service: light.turn_on
    target:
      entity_id: light.bedroom_lights
  mode: single
'1576649794372':
  alias: Bed
  sequence:
  - data: {}
    service: homeassistant.turn_on
    target:
      entity_id:
      - input_boolean.automating
      - script.fan_off
      - switch.vizio_tv
      - switch.windows
      - switch.clock
      - switch.ap_led
  - service: input_boolean.turn_off
    target:
      entity_id: input_boolean.bedmotion
  mode: single
'1591567135401':
  alias: Fan Speed
  sequence:
  - data:
      command: fan_up
      device: ac
    entity_id: remote.bedroom_rm4_remote
    service: remote.send_command
  mode: single
  icon: mdi:fan-chevron-up
'1591907627081':
  alias: LED Strips
  sequence:
  - data:
      brightness: 255
      effect: Color Loop
    service: light.turn_on
    target:
      entity_id:
      - light.bed_lights
      - light.desk_lights
      - light.rgb_light_switch
  - condition: state
    entity_id: binary_sensor.closet
    state: 'on'
  - service: light.turn_on
    target:
      entity_id: light.closet_lights
    data:
      effect: Color Loop
  mode: single
ac_mode:
  alias: AC Mode
  sequence:
  - service: remote.send_command
    data:
      command: mode
      device: ac
    entity_id: remote.bedroom_rm4_remote
  mode: single
  icon: mdi:hvac
fan_speed_down:
  alias: Fan Speed Down
  sequence:
  - data:
      command: fan_down
      device: ac
    entity_id: remote.bedroom_rm4_remote
    service: remote.send_command
  mode: single
  icon: mdi:fan-chevron-down
temp_up:
  alias: Increase Temperature
  sequence:
  - data:
      command: temp_up
      device: ac
    entity_id: remote.bedroom_rm4_remote
    service: remote.send_command
  mode: single
  icon: mdi:thermometer-plus
temp_down:
  alias: Decrease Temperature
  sequence:
  - data:
      command: temp_down
      device: ac
    entity_id: remote.bedroom_rm4_remote
    service: remote.send_command
  mode: single
  icon: mdi:thermometer-minus
call:
  alias: Call
  sequence:
  - service: light.turn_on
    target:
      entity_id:
      - light.bed_lights
      - light.rgb_light_switch
    data:
      effect: None
      rgb_color:
      - 0
      - 255
      - 255
  - data: {}
    service: homeassistant.turn_off
    target:
      entity_id:
      - switch.vizio_tv
      - switch.windows
      - switch.clock
      - light.fan_lights
      - light.desk_lights
      - automation.ensure_stuff_off
      - switch.ap_led
  - service: cover.close_cover
    target:
      entity_id: cover.bedroom_blinds
  - service: input_boolean.turn_on
    target:
      entity_id: input_boolean.automating
  mode: single
  icon: mdi:phone
ac_off:
  alias: AC Off
  sequence:
  - condition: state
    entity_id: switch.ac
    state: 'on'
  - service: switch.turn_off
    target:
      entity_id: switch.ac
  mode: single
'1631175520487':
  alias: AC Timer
  sequence:
  - choose:
    - conditions:
      - condition: state
        entity_id: switch.ac
        state: 'off'
      sequence:
      - service: switch.turn_on
        target:
          entity_id: switch.ac
    default: []
  - delay:
      hours: 0
      minutes: 25
      seconds: 0
      milliseconds: 0
  - service: script.ac_off
  mode: restart
