stuff_on:
  sequence:
    parallel:
    - service: script.turn_on
      data: {}
      target:
        entity_id: script.white
    - service: switch.turn_on
      data: {}
      target:
        entity_id: switch.windows
    - data:
        option: Home
      entity_id: input_select.anthony
      service: input_select.select_option
  alias: Morning
  mode: single
stuff_off:
  sequence:
  - data: {}
    service: homeassistant.turn_off
    target:
      entity_id:
      - switch.windows
      - light.bedroom_lights
      - light.closet_lights
      - light.shapes_007f
      - light.glide
      - group.misc_leds
      - switch.blinds
  alias: Night
  mode: single
fan_off:
  alias: Lights Off
  sequence:
  - parallel:
    - service: light.turn_on
      target:
        entity_id:
        - light.glide
      data:
        rgb_color:
        - 0
        - 126
        - 255
        brightness_pct: 1
    - service: homeassistant.turn_off
      data: {}
      target:
        entity_id:
        - light.fan_lights
        - input_boolean.bedmotion
    - service: light.turn_on
      target:
        entity_id: light.shapes_007f
      data:
        brightness_pct: 25
    - data: {}
      service: homeassistant.turn_on
      target:
        entity_id:
        - input_boolean.automating
        - input_boolean.govee_cyan
        - group.misc_leds
    - parallel:
      - data:
          brightness: 255
          effect: Color Loop
          color_name: cyan
        service: light.turn_on
        target:
          entity_id:
          - light.bed_lights
          - light.desk_lights
          - light.rgb_light_switch
      - if:
        - condition: state
          entity_id: binary_sensor.closet
          state: 'on'
        then:
        - service: light.turn_on
          target:
            entity_id: light.closet_lights
          data:
            effect: Color Loop
  mode: single
color_loop:
  alias: Color
  sequence:
  - parallel:
    - choose:
      - conditions:
        - condition: state
          entity_id: input_boolean.govee_cyan
          state: 'on'
        sequence:
        - service: media_player.play_media
          target:
            entity_id: media_player.bedroom_dot
          data:
            media_content_type: routine
            media_content_id: rainbow
        - service: input_boolean.turn_off
          target:
            entity_id: input_boolean.govee_cyan
          data: {}
      default:
      - service: light.turn_on
        target:
          entity_id:
          - light.glide
        data: {}
    - service: homeassistant.turn_on
      data: {}
      target:
        entity_id:
        - input_boolean.automating
        - group.misc_leds
    - data:
        brightness: 255
        effect: Color Loop
        rgbw_color:
        - 0
        - 255
        - 255
        - 0
      service: light.turn_on
      target:
        entity_id:
        - light.bedroom_lights
    - if:
      - condition: not
        conditions:
        - condition: state
          entity_id: binary_sensor.webcam
          state: 'on'
      then:
      - service: light.turn_on
        target:
          entity_id: light.shapes_007f
        data:
          brightness_pct: 100
    - choose:
      - conditions:
        - condition: state
          entity_id: binary_sensor.webcam
          state: 'on'
        sequence:
        - service: light.turn_on
          target:
            entity_id: light.shapes_007f
          data:
            brightness_pct: 55
            effect: Webcam
      - conditions:
        - condition: template
          value_template: '{{ as_timestamp(now()) < (as_timestamp(states(''sensor.desktop_pc_lastactive''))
            + 300) }}'
        - condition: state
          entity_id: binary_sensor.bedroom_door
          state: 'off'
        sequence:
        - service: light.turn_on
          target:
            entity_id: light.shapes_007f
          data:
            brightness_pct: 60
            effect: Rainbow
      default:
      - service: light.turn_on
        target:
          entity_id: light.shapes_007f
        data:
          brightness_pct: 100
    - if:
      - condition: state
        entity_id: binary_sensor.closet
        state: 'on'
      then:
      - service: light.turn_on
        target:
          entity_id: light.closet_lights
        data:
          effect: Color Loop
  mode: single
white:
  alias: White
  sequence:
  - parallel:
    - choose:
      - conditions:
        - condition: state
          entity_id: input_boolean.govee_cyan
          state: 'on'
        sequence:
        - service: media_player.play_media
          target:
            entity_id: media_player.bedroom_dot
          data:
            media_content_type: routine
            media_content_id: rainbow
        - service: input_boolean.turn_off
          target:
            entity_id: input_boolean.govee_cyan
          data: {}
      default:
      - service: light.turn_on
        target:
          entity_id:
          - light.glide
        data: {}
    - data:
        brightness: 255
        effect: None
        color_temp: 400
      service: light.turn_on
      target:
        entity_id: light.fan_lights
    - choose:
      - conditions:
        - condition: state
          entity_id: binary_sensor.webcam
          state: 'on'
        sequence:
        - service: light.turn_on
          target:
            entity_id: light.shapes_007f
          data:
            brightness_pct: 70
            effect: Webcam
      - conditions:
        - condition: template
          value_template: '{{ as_timestamp(now()) < (as_timestamp(states(''sensor.desktop_pc_lastactive''))
            + 300) }}'
        - condition: state
          entity_id: binary_sensor.bedroom_door
          state: 'off'
        sequence:
        - service: light.turn_on
          target:
            entity_id: light.shapes_007f
          data:
            brightness_pct: 70
            effect: Rainbow
      default:
      - service: light.turn_on
        target:
          entity_id: light.shapes_007f
        data:
          brightness_pct: 100
    - data: {}
      service: homeassistant.turn_on
      target:
        entity_id:
        - group.misc_leds
        - input_boolean.automating
    - parallel:
      - data:
          brightness: 255
          effect: Color Loop
          color_name: cyan
        service: light.turn_on
        target:
          entity_id:
          - light.bed_lights
          - light.desk_lights
          - light.rgb_light_switch
      - if:
        - condition: state
          entity_id: binary_sensor.closet
          state: 'on'
        then:
        - service: light.turn_on
          target:
            entity_id: light.closet_lights
          data:
            effect: Color Loop
  mode: single
music:
  alias: Music
  sequence:
  - parallel:
    - service: input_button.press
      data: {}
      target:
        entity_id: input_button.music_trigger
    - service: light.turn_on
      target:
        entity_id: light.desk_lights
      data:
        brightness_pct: 90
    - service: light.turn_on
      data:
        effect: Music
      target:
        entity_id:
        - light.bedroom_lights
        - light.closet_lights
    - service: input_select.select_option
      target:
        entity_id: input_select.nanoleaf_music
      data:
        option: "{{ state_attr('input_select.nanoleaf_music', 'options')\n    | reject('in',\
          \ [states('input_select.nanoleaf_music')])\n    | list | random }}\n"
    - service: light.turn_on
      target:
        entity_id: light.shapes_007f
      data:
        brightness_pct: 100
        effect: '{{ states(''input_select.nanoleaf_music'') }}'
  mode: single
call:
  alias: Call
  sequence:
  - parallel:
    - service: input_boolean.turn_on
      target:
        entity_id:
        - input_boolean.govee_cyan
        - input_boolean.automating
      data: {}
    - service: light.turn_on
      target:
        entity_id:
        - light.glide
      data:
        rgb_color:
        - 0
        - 126
        - 255
        brightness_pct: 1
    - service: light.turn_on
      target:
        entity_id:
        - light.bed_lights
      data:
        effect: None
        rgb_color:
        - 0
        - 255
        - 255
        brightness_pct: 100
    - service: light.turn_on
      target:
        entity_id:
        - light.rgb_light_switch
      data:
        effect: None
        rgb_color:
        - 0
        - 255
        - 255
        brightness_pct: 50
    - service: light.turn_on
      target:
        entity_id: light.shapes_007f
      data:
        brightness_pct: 10
        effect: '{{ states(''input_select.nanoleaf_scenes'') }}'
    - data: {}
      service: homeassistant.turn_off
      target:
        entity_id:
        - switch.windows
        - switch.clock
        - light.fan_lights
        - light.desk_lights
        - switch.u6_pro_led
        - light.closet_lights
        - switch.case_lights
  - service: light.turn_on
    target:
      entity_id:
      - light.bed_lights
    data:
      effect: None
      rgb_color:
      - 0
      - 255
      - 255
  mode: single
  icon: mdi:phone
set_ac_to_72:
  alias: Set AC to 72
  sequence:
  - service: switch.turn_on
    data: {}
    target:
      entity_id: switch.ac
  - service: remote.send_command
    data:
      device: ac
      command: temp_down
      num_repeats: 30
      delay_secs: 0.1
    target:
      entity_id: remote.bedroom_rm4_remote
  - service: remote.send_command
    data:
      device: ac
      command: temp_up
      num_repeats: 8
      delay_secs: 0.1
    target:
      entity_id: remote.bedroom_rm4_remote
  mode: single
  icon: mdi:home-thermometer-outline
