night:
  sequence:
  - parallel:
    - service: light.turn_off
      data: {}
      target:
        entity_id:
        - light.shapes_007f
        - light.bedroom_lights
        - light.govee
        - light.shapes_ee82
        - light.shapes_4948
        - light.wled
        - light.bed
    - service: cover.close_cover
      data: {}
      target:
        entity_id: cover.bedroom_blinds
    - service: switch.turn_off
      data: {}
      target:
        entity_id: switch.desktop
    - if:
      - condition: state
        state: 'on'
        entity_id: binary_sensor.bed_occupancy
      then:
      - service: switch.turn_off
        data: {}
        target:
          entity_id: switch.usb_hub
      alias: turn off mouse dock
    - service: input_boolean.turn_off
      data: {}
      target:
        entity_id: input_boolean.bedmotion
    - if:
      - condition: time
        after: '23:00:00'
        before: 06:00:00
        alias: night
      - condition: state
        entity_id: binary_sensor.home_alone
        state: 'on'
      - condition: state
        entity_id: binary_sensor.bed_occupancy
        state: 'on'
      then:
      - service: light.turn_off
        data: {}
        target:
          entity_id:
          - light.kitchen_lights
          - light.living_room_lights
          - light.rotunda_lights
          - light.living_room_fan
          - light.kitchen_cabinet_lights
          - light.master_hallway_light
      - service: switch.turn_off
        data: {}
        target:
          entity_id:
          - switch.gym_fan
          - switch.living_room_fan
          - switch.porch_light
          - switch.laundry_room_light
          - switch.garage_light
      alias: turn off home lights if alone and night
    - repeat:
        count: '120'
        sequence:
        - service: light.turn_off
          data: {}
          target:
            entity_id:
            - light.shapes_ee82
            - light.shapes_4948
            - light.shapes_007f
            - light.wled
        - delay:
            hours: 0
            minutes: 0
            seconds: 1
            milliseconds: 0
      enabled: true
    - if:
      - condition: or
        conditions:
        - condition: state
          entity_id: binary_sensor.bed_occupancy
          state: 'on'
        - condition: time
          after: '23:00:00'
          before: 06:00:00
      then:
      - service: light.turn_off
        data: {}
        target:
          entity_id: light.hallway_lights
      alias: hallway light
    - if:
      - condition: or
        conditions:
        - condition: state
          entity_id: input_select.anthony
          state: Home
        - condition: state
          entity_id: input_select.anthony
          state: Just Arrived
      then:
      - if:
        - condition: state
          entity_id: binary_sensor.bed_occupancy
          state: 'on'
        - condition: time
          before: 08:00:00
          after: '22:00:00'
        - condition: not
          conditions:
          - condition: state
            entity_id: media_player.spotify_anthony221121
            attribute: media_playlist
            state: lofi
          - condition: state
            entity_id: media_player.spotify_anthony221121
            attribute: source
            state: Home Assistant
          - condition: state
            entity_id: media_player.spotify_anthony221121
            state: playing
        then:
        - service: script.turn_on
          data: {}
          target:
            entity_id: script.lofi
        else:
        - service: media_player.volume_set
          data:
            volume_level: 0.07
          target:
            entity_id:
            - media_player.spotify_anthony221121
        - repeat:
            count: '3'
            sequence:
            - service: media_player.volume_set
              data:
                volume_level: 0.07
              target:
                entity_id:
                - media_player.owntone_output_desk
            - service: media_player.volume_set
              data:
                volume_level: 0.14
              target:
                entity_id:
                - media_player.owntone_output_nightstand
            - delay:
                hours: 0
                minutes: 0
                seconds: 1
                milliseconds: 0
        alias: music
      alias: music
    - if:
      - condition: state
        entity_id: binary_sensor.bed_occupancy
        state: 'on'
      - condition: state
        entity_id: device_tracker.taylor
        state: home
      - condition: state
        entity_id: switch.ac
        state: 'on'
      - condition: state
        entity_id: input_boolean.ac_boost
        state: 'off'
      - condition: sun
        before: sunrise
        after: sunset
      then:
      - service: switch.turn_on
        data: {}
        target:
          entity_id: switch.acfanhigh
    - if:
      - condition: state
        entity_id: switch.acfanhigh
        state: 'on'
      then:
      - delay:
          hours: 0
          minutes: 0
          seconds: 5
          milliseconds: 0
      - service: media_player.volume_set
        data:
          volume_level: 0.12
        target:
          entity_id:
          - media_player.spotify_anthony221121
      - repeat:
          count: '3'
          sequence:
          - service: media_player.volume_set
            data:
              volume_level: 0.12
            target:
              entity_id:
              - media_player.owntone_output_desk
          - service: media_player.volume_set
            data:
              volume_level: 0.24
            target:
              entity_id:
              - media_player.owntone_output_nightstand
          - delay:
              hours: 0
              minutes: 0
              seconds: 1
              milliseconds: 0
      else:
      - delay:
          hours: 0
          minutes: 0
          seconds: 5
          milliseconds: 0
      - condition: state
        entity_id: switch.acfanhigh
        state: 'on'
      - service: media_player.volume_set
        data:
          volume_level: 0.12
        target:
          entity_id:
          - media_player.spotify_anthony221121
      - repeat:
          count: '3'
          sequence:
          - service: media_player.volume_set
            data:
              volume_level: 0.12
            target:
              entity_id:
              - media_player.owntone_output_desk
          - service: media_player.volume_set
            data:
              volume_level: 0.24
            target:
              entity_id:
              - media_player.owntone_output_nightstand
          - delay:
              hours: 0
              minutes: 0
              seconds: 1
              milliseconds: 0
      alias: increase volume if ac fan high
    - service: automation.turn_off
      data:
        stop_actions: true
      target:
        entity_id:
        - automation.morning_lights_on
        - automation.bathroom_music
    - if:
      - condition: template
        value_template: '{{ true }}'
      then:
      - delay:
          hours: 0
          minutes: 0
          seconds: 2
          milliseconds: 0
      - service: automation.turn_on
        data: {}
        target:
          entity_id:
          - automation.morning_lights_on
          - automation.bathroom_music
    - service: homeassistant.update_entity
      data: {}
      target:
        entity_id: sensor.anthony_s_echo_show_next_alarm
    - service: automation.turn_on
      data: {}
      target:
        entity_id:
        - automation.nanoleaf_scene_changer_and_auto_brightness
        - automation.bed_occupancy
  alias: Night
  mode: restart
  icon: mdi:weather-night
morning:
  alias: Morning
  sequence:
  - parallel:
    - service: light.turn_on
      data:
        brightness_pct: 100
        hs_color:
        - 30.353
        - 33.597
        effect: None
      target:
        entity_id: light.fan_lights
    - data: {}
      service: light.turn_on
      target:
        entity_id:
        - light.shapes_007f
        - light.shapes_ee82
        - light.shapes_4948
        - light.govee
    - data:
        brightness: 255
        effect: Color Loop
        color_name: cyan
      service: light.turn_on
      target:
        entity_id:
        - light.light_switch
        - light.light_switch_corner
    - service: input_select.select_option
      data:
        option: Home
      target:
        entity_id: input_select.anthony
    - if:
      - condition: or
        conditions:
        - condition: numeric_state
          entity_id: media_player.owntone_output_desk
          attribute: volume_level
          below: 0.1
        - condition: numeric_state
          entity_id: media_player.owntone_output_nightstand
          attribute: volume_level
          below: 0.1
      then:
      - if:
        - condition: state
          entity_id: media_player.spotify_anthony221121
          attribute: media_playlist
          state: Music
        then:
        - service: media_player.volume_set
          data:
            volume_level: 0.18
          target:
            entity_id: media_player.spotify_anthony221121
        - repeat:
            count: '3'
            sequence:
            - service: media_player.volume_set
              data:
                volume_level: 0.18
              target:
                entity_id:
                - media_player.owntone_output_desk
            - service: media_player.volume_set
              data:
                volume_level: 0.36
              target:
                entity_id:
                - media_player.owntone_output_nightstand
            - delay:
                hours: 0
                minutes: 0
                seconds: 1
                milliseconds: 0
        else:
        - service: media_player.volume_set
          data:
            volume_level: 0.13
          target:
            entity_id: media_player.spotify_anthony221121
        - repeat:
            count: '3'
            sequence:
            - service: media_player.volume_set
              data:
                volume_level: 0.13
              target:
                entity_id:
                - media_player.owntone_output_desk
            - service: media_player.volume_set
              data:
                volume_level: 0.26
              target:
                entity_id:
                - media_player.owntone_output_nightstand
            - delay:
                hours: 0
                minutes: 0
                seconds: 1
                milliseconds: 0
    - service: light.turn_on
      data:
        brightness_pct: 100
      target:
        entity_id:
        - light.wled
        - light.bed
    - if:
      - condition: sun
        after: sunrise
        before: sunset
      - condition: numeric_state
        entity_id: weather.dark_sky
        attribute: temperature
        below: 85
      then:
      - service: cover.open_cover
        data: {}
        target:
          entity_id: cover.bedroom_blinds
    - service: switch.turn_off
      data: {}
      target:
        entity_id: switch.acfanhigh
    - if:
      - condition: state
        entity_id: binary_sensor.bed_occupancy
        state: 'on'
      then:
      - service: input_boolean.turn_on
        data: {}
        target:
          entity_id: input_boolean.bedmotion
  mode: single
  icon: mdi:white-balance-sunny
start_car:
  alias: Start Car
  sequence:
  - if:
    - condition: state
      entity_id: binary_sensor.workday_sensor
      state: 'on'
    - condition: time
      before: '11:00:00'
      after: 07:00:00
      weekday:
      - mon
      - tue
      - wed
      - thu
      - fri
    - condition: state
      entity_id: person.anthony
      state: home
    then:
    - service: input_boolean.turn_on
      data: {}
      target:
        entity_id: input_boolean.ac_boost
  - if:
    - condition: not
      conditions:
      - condition: state
        entity_id: cover.garage_door
        state: open
    - condition: or
      conditions:
      - condition: state
        entity_id: person.anthony
        state: home
      - condition: state
        entity_id: input_select.anthony
        state: Home
      - condition: state
        entity_id: input_select.anthony
        state: Just Arrived
    then:
    - service: cover.open_cover
      data: {}
      target:
        entity_id: cover.garage_door
    - wait_for_trigger:
      - platform: state
        entity_id:
        - cover.garage_door
        to: opening
      continue_on_timeout: false
      timeout: 00:01:00
  - service: switch.turn_on
    data: {}
    target:
      entity_id: switch.accord_remotestart
  - delay:
      hours: 0
      minutes: 0
      seconds: 5
      milliseconds: 0
  - service: drone_mobile.refresh_device_status_accord
    data: {}
  - delay:
      hours: 0
      minutes: 0
      seconds: 10
      milliseconds: 0
  - if:
    - condition: not
      conditions:
      - condition: state
        entity_id: sensor.accord_ignitionstatus
        state: 'on'
    then:
    - service: switch.turn_on
      data: {}
      target:
        entity_id: switch.accord_remotestart
  - delay:
      hours: 0
      minutes: 0
      seconds: 5
      milliseconds: 0
  - service: drone_mobile.refresh_device_status_accord
    data: {}
  - wait_for_trigger:
    - platform: state
      entity_id:
      - sensor.accord_ignitionstatus
      to: 'On'
    timeout:
      hours: 0
      minutes: 0
      seconds: 10
      milliseconds: 0
  - if:
    - condition: not
      conditions:
      - condition: state
        entity_id: sensor.accord_ignitionstatus
        state: 'On'
    then:
    - service: notify.mobile_app_iphone
      data:
        message: Remote start failed
  mode: single
  icon: mdi:car
lofi:
  alias: LoFi
  sequence:
  - condition: or
    conditions:
    - condition: state
      entity_id: input_select.anthony
      state: Just Arrived
    - condition: state
      entity_id: input_select.anthony
      state: Home
  - if:
    - condition: state
      entity_id: script.stop_music
      state: 'on'
    then:
    - wait_for_trigger:
      - platform: state
        entity_id:
        - script.stop_music
        to: 'off'
      timeout:
        hours: 0
        minutes: 0
        seconds: 45
        milliseconds: 0
  - service: script.turn_off
    data: {}
    target:
      entity_id: script.play_music
  - if:
    - condition: state
      entity_id: media_player.owntone_output_desk
      state: unavailable
    - condition: state
      entity_id: media_player.owntone_output_nightstand
      state: unavailable
    then:
    - service: hassio.addon_restart
      data:
        addon: 63120367_homepod-connect
    - delay:
        hours: 0
        minutes: 0
        seconds: 15
        milliseconds: 0
    - service: homeassistant.reload_config_entry
      data: {}
      target:
        entity_id:
        - media_player.owntone_server
        - media_player.owntone_output_bathroom
        - media_player.owntone_output_desk
        - media_player.owntone_output_front
        - media_player.owntone_output_front_homepod
        - media_player.owntone_output_kitchen_left
        - media_player.owntone_output_kitchen_right
        - media_player.owntone_output_living_room_tv
        - media_player.owntone_output_master_bedroom_tv
        - media_player.owntone_output_nightstand
        - media_player.owntone_output_garage_homepod
        - media_player.owntone_output_guest_left
        - media_player.owntone_output_guest_right
    - wait_for_trigger:
      - platform: state
        entity_id:
        - media_player.owntone_output_bathroom
        from: unavailable
      timeout:
        hours: 0
        minutes: 0
        seconds: 45
        milliseconds: 0
    - repeat:
        count: 2
        sequence:
        - service: media_player.turn_off
          data: {}
          target:
            entity_id:
            - media_player.owntone_server
            - media_player.owntone_output_bathroom
            - media_player.owntone_output_desk
            - media_player.owntone_output_front
            - media_player.owntone_output_front_homepod
            - media_player.owntone_output_kitchen_left
            - media_player.owntone_output_kitchen_right
            - media_player.owntone_output_living_room_tv
            - media_player.owntone_output_master_bedroom_tv
            - media_player.owntone_output_nightstand
            - media_player.owntone_output_garage_homepod
            - media_player.owntone_output_guest_left
            - media_player.owntone_output_guest_right
    - service: homeassistant.reload_config_entry
      data: {}
      target:
        entity_id: media_player.spotify_anthony221121
  - service: media_player.select_source
    data:
      source: librespot-java (pipe)
    target:
      entity_id: media_player.owntone_server
