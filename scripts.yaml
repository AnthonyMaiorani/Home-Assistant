lights_on:
  alias: Lights On
  sequence:
  - data: {}
    target:
      entity_id:
      - script.call
      - script.gaming
      - script.lights_off
    action: script.turn_off
  - action: switch.turn_off
    metadata: {}
    data: {}
    target:
      entity_id:
      - switch.master_bedroom_hue_led_device
  - parallel:
    - action: automation.trigger
      metadata: {}
      data:
        skip_condition: false
      target:
        entity_id: automation.lower_purifier_volume_while_watching_tv
    - action: light.turn_on
      metadata: {}
      data:
        brightness_pct: 100
      target:
        entity_id: light.guest_bedroom_fox
      enabled: false
    - action: input_select.select_first
      metadata: {}
      data: {}
      target:
        entity_id: input_select.guest_bedroom_hue_scenes
    - action: scene.turn_on
      metadata: {}
      data: {}
      target:
        entity_id:
        - scene.master_bedroom_on_with_lily
  - action: homeassistant.reload_config_entry
    metadata: {}
    data: {}
    target:
      entity_id:
      - switch.master_bedroom_hue_led_device
      - switch.phillips_component_led_device
      - switch.bedroom_pc_component_led_device
  mode: single
  icon: mdi:weather-sunny
lights_off:
  alias: Lights Off
  sequence:
  - action: switch.turn_off
    metadata: {}
    data: {}
    target:
      entity_id:
      - switch.master_bedroom_hue_led_device
  - if:
    - condition: sun
      before: sunrise
      after: sunset
    then:
    - action: switch.turn_off
      metadata: {}
      data: {}
      target:
        entity_id:
        - switch.85_hisense_backlight_led_device
        - switch.bedroom_pc_component_forwarder
  - action: scene.turn_on
    metadata: {}
    data: {}
    target:
      entity_id: scene.master_bedroom_off
  - parallel:
    - data: {}
      target:
        entity_id:
        - switch.straightener
        - switch.usw_leds
        - switch.usw_2_leds
        - switch.master_bedroom_hue_led_device
        - switch.usw_3_leds
        - switch.usw_4_leds
      action: switch.turn_off
    - data: {}
      target:
        entity_id:
        - script.lights_on
        - script.gaming
        - script.movie
        - script.call
      action: script.turn_off
    - action: automation.trigger
      metadata: {}
      data:
        skip_condition: false
      target:
        entity_id: automation.lower_purifier_volume_while_watching_tv
    - action: input_select.select_first
      metadata: {}
      data: {}
      target:
        entity_id: input_select.guest_bedroom_hue_scenes
    - if:
      - condition: state
        entity_id: media_player.smarttv_4k_ffm_television
        attribute: source
        state: Apple TV
      then:
      - action: media_player.turn_off
        metadata: {}
        data: {}
        target:
          entity_id: media_player.master_bedroom_apple_tv
    - if:
      - condition: state
        entity_id: input_boolean.guest
        state: 'off'
      then:
      - action: script.turn_on
        metadata: {}
        data: {}
        target:
          entity_id:
          - script.goodnight
      - action: switch.turn_off
        metadata: {}
        data: {}
        target:
          entity_id:
          - switch.first_led_instance_component_led_device
          - switch.master_bedroom_hue_led_device
    - if:
      - condition: state
        entity_id: binary_sensor.anthony_home
        state: 'on'
      - condition: state
        entity_id: fan.master_bedroom_ceiling_fan
        state: 'off'
      then:
      - action: fan.set_percentage
        metadata: {}
        data:
          percentage: 25
        target:
          entity_id: fan.master_bedroom_ceiling_fan
    - action: light.turn_off
      metadata: {}
      data: {}
      target:
        entity_id: light.master_wled
  - action: switch.turn_off
    metadata: {}
    data: {}
    target:
      entity_id:
      - switch.master_bedroom_hue_led_device
  - if:
    - condition: sun
      before: sunrise
      after: sunset
    then:
    - action: switch.turn_off
      metadata: {}
      data: {}
      target:
        entity_id:
        - switch.85_hisense_backlight_led_device
        - switch.bedroom_pc_component_forwarder
  mode: single
  icon: mdi:weather-night
  description: ''
call:
  alias: Call
  sequence:
  - if:
    - condition: state
      entity_id: input_boolean.guest
      state: 'off'
    - condition: or
      conditions:
      - condition: state
        entity_id: light.master_bedroom_ceiling_lights
        state: 'off'
      - condition: state
        entity_id: binary_sensor.bed_both_occupied
        state:
        - 'on'
      - condition: state
        entity_id: zone.home
        state:
        - '1'
    then:
    - action: script.turn_on
      metadata: {}
      data: {}
      target:
        entity_id:
        - script.goodnight
    - action: switch.turn_off
      metadata: {}
      data: {}
      target:
        entity_id:
        - switch.first_led_instance_component_led_device
        - switch.master_bedroom_hue_led_device
  - parallel:
    - data: {}
      target:
        entity_id:
        - script.lights_on
        - script.lights_off
        - script.gaming
        - script.movie
        - script.goodnight
        - script.living_room_off
        - script.living_room_white
      action: script.turn_off
      enabled: false
    - data: {}
      target:
        entity_id:
        - switch.straightener
        - switch.master_bedroom_hue_led_device
      action: switch.turn_off
    - action: automation.trigger
      metadata: {}
      data:
        skip_condition: false
      target:
        entity_id: automation.lower_purifier_volume_while_watching_tv
      enabled: true
    - if:
      - condition: or
        conditions:
        - condition: state
          entity_id: light.hue_twilight_2
          attribute: dynamics
          state: false
        - condition: state
          entity_id: light.hue_twilight_1
          attribute: dynamics
          state: false
        - condition: state
          entity_id: light.hue_twilight_1_2
          attribute: dynamics
          state: false
        - condition: state
          entity_id: light.hue_twilight_2_2
          attribute: dynamics
          state: false
        - condition: state
          entity_id: light.hue_twilight_2
          state: 'off'
        - condition: state
          entity_id: light.hue_twilight_2_2
          state: 'off'
        - condition: state
          entity_id: light.hue_twilight_1_2
          state: 'off'
        - condition: state
          entity_id: light.hue_twilight_1
          state: 'off'
      then:
      - action: input_select.select_first
        metadata: {}
        data: {}
        target:
          entity_id: input_select.guest_bedroom_hue_scenes
        enabled: false
      - action: scene.turn_on
        metadata: {}
        data: {}
        target:
          entity_id: scene.master_bedroom_{{states('input_select.guest_bedroom_hue_scenes')}}
      - action: input_select.select_next
        metadata: {}
        data: {}
        target:
          entity_id: input_select.guest_bedroom_hue_scenes
      else:
      - action: scene.turn_on
        metadata: {}
        data: {}
        target:
          entity_id: scene.master_bedroom_{{states('input_select.guest_bedroom_hue_scenes')}}
      - action: input_select.select_next
        metadata: {}
        data: {}
        target:
          entity_id: input_select.guest_bedroom_hue_scenes
    - repeat:
        count: 5
        sequence:
        - action: light.turn_off
          metadata: {}
          data: {}
          target:
            entity_id: light.master_bedroom_ceiling_lights
        - delay:
            hours: 0
            minutes: 0
            seconds: 0
            milliseconds: 250
      enabled: false
  - if:
    - condition: state
      entity_id: media_player.smarttv_4k_ffm_television
      state: 'on'
    then:
    - action: light.turn_on
      metadata: {}
      data: {}
      target:
        entity_id: light.master_wled
  - if:
    - condition: state
      entity_id: light.master_bedroom_ceiling_lights
      state: 'on'
    - condition: state
      entity_id: light.hue_color_downlight_1
      attribute: dynamics
      state: dynamic_palette
    - condition: state
      entity_id: input_select.guest_bedroom_hue_scenes
      state: toil
    - condition: state
      entity_id: media_player.smarttv_4k_ffm_television
      state: 'on'
    then:
    - action: light.turn_on
      metadata: {}
      data:
        effect: Halloween
      target:
        entity_id: light.master_wled
  mode: restart
  icon: mdi:phone
