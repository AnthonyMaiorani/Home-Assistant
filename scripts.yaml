fan_off:
  alias: Lights Off
  sequence:
  - parallel:
    - service: homeassistant.turn_off
      data: {}
      target:
        entity_id:
        - light.fan_lights
        - input_boolean.bedmotion
        - switch.katchy
        - light.hallway_lights
    - service: homeassistant.turn_on
      data: {}
      target:
        entity_id:
        - light.shapes_007f
        - light.shapes_ee82
        - light.shapes_4948
    - data:
        brightness: 255
        effect: Color Loop
        color_name: cyan
      service: light.turn_on
      target:
        entity_id:
        - light.light_switch
        - light.light_switch_corner
    - service: light.turn_on
      data:
        brightness_pct: 40
      target:
        entity_id:
        - light.wled
        - light.bed
    - service: light.turn_on
      data:
        brightness: 9
      target:
        entity_id: light.govee
  mode: restart
  icon: mdi:ceiling-light
color_loop:
  alias: Color
  sequence:
  - parallel:
    - service: homeassistant.turn_on
      data: {}
      target:
        entity_id:
        - light.shapes_007f
        - light.shapes_ee82
        - light.shapes_4948
        - light.govee
    - data:
        brightness: 255
        effect: Color Loop
        rgbw_color:
        - 0
        - 255
        - 255
        - 0
      service: light.turn_on
      target:
        entity_id:
        - light.bedroom_lights
    - if:
      - condition: or
        conditions:
        - condition: numeric_state
          entity_id: media_player.owntone_output_desk
          attribute: volume_level
          below: 0.1
        - condition: numeric_state
          entity_id: media_player.owntone_output_nightstand
          attribute: volume_level
          below: 0.1
      then:
      - if:
        - condition: state
          entity_id: media_player.spotify_anthony221121
          attribute: media_playlist
          state: Music
        then:
        - repeat:
            count: '3'
            sequence:
            - service: media_player.volume_set
              data:
                volume_level: 0.18
              target:
                entity_id:
                - media_player.spotify_anthony221121
                - media_player.owntone_output_desk
                - media_player.owntone_output_nightstand
            - delay:
                hours: 0
                minutes: 0
                seconds: 1
                milliseconds: 0
        else:
        - repeat:
            count: '3'
            sequence:
            - service: media_player.volume_set
              data:
                volume_level: 0.13
              target:
                entity_id:
                - media_player.spotify_anthony221121
                - media_player.owntone_output_desk
                - media_player.owntone_output_nightstand
            - delay:
                hours: 0
                minutes: 0
                seconds: 1
                milliseconds: 0
    - service: light.turn_on
      data:
        brightness_pct: 100
      target:
        entity_id:
        - light.wled
        - light.bed
  mode: single
  icon: mdi:lightbulb-on
