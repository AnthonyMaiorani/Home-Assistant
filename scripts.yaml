stuff_on:
  sequence:
  - choose:
    - conditions:
      - condition: sun
        before: sunset
        after: sunrise
        before_offset: +01:00:00
      sequence:
      - service: cover.set_cover_position
        data:
          position: 100
        target:
          entity_id: cover.bedroom_blinds
    default: []
  - data: {}
    service: homeassistant.turn_on
    target:
      entity_id:
      - script.white
      - switch.windows
  - data:
      option: Home
    entity_id: input_select.anthony
    service: input_select.select_option
  alias: Morning
  mode: single
stuff_off:
  sequence:
  - service: cover.set_cover_position
    data:
      position: 0
    target:
      entity_id: cover.bedroom_blinds
  - data: {}
    service: homeassistant.turn_off
    target:
      entity_id:
      - switch.windows
      - switch.light_switch
      - switch.clock
      - light.bedroom_lights
      - light.closet_lights
      - switch.u6_pro_led
      - light.shapes_007f
      - light.glide
  alias: Night
  mode: single
fan_off:
  alias: Lights Off
  sequence:
  - service: light.turn_on
    target:
      entity_id: light.shapes_007f
    data:
      brightness_pct: 30
  - service: script.turn_on
    target:
      entity_id:
      - script.cyan
  - data: {}
    service: homeassistant.turn_on
    target:
      entity_id:
      - input_boolean.automating
      - script.1591907627081
      - switch.clock
      - switch.light_switch
      - switch.u6_pro_led
      - input_boolean.govee_cyan
  - data: {}
    entity_id: light.fan_lights
    service: light.turn_off
  mode: single
color_loop:
  alias: Color
  sequence:
  - service: script.turn_on
    target:
      entity_id: script.rainbow
  - service: homeassistant.turn_on
    data: {}
    target:
      entity_id:
      - input_boolean.automating
      - switch.clock
      - switch.light_switch
      - switch.u6_pro_led
  - data:
      brightness: 255
      effect: Color Loop
      rgbw_color:
      - 0
      - 255
      - 255
      - 0
    service: light.turn_on
    target:
      entity_id:
      - light.bedroom_lights
  - service: light.turn_on
    target:
      entity_id: light.shapes_007f
    data:
      brightness_pct: 100
  - condition: state
    entity_id: binary_sensor.closet
    state: 'on'
  - service: light.turn_on
    target:
      entity_id: light.closet_lights
    data:
      effect: Color Loop
  mode: single
white:
  alias: White
  sequence:
  - service: script.rainbow
  - data:
      brightness: 255
      effect: None
      color_temp: 400
    service: light.turn_on
    target:
      entity_id: light.fan_lights
  - service: light.turn_on
    target:
      entity_id: light.shapes_007f
    data:
      brightness_pct: 100
  - service: input_boolean.turn_on
    target:
      entity_id: input_boolean.automating
  - data: {}
    service: homeassistant.turn_on
    target:
      entity_id:
      - switch.clock
      - script.1591907627081
      - switch.light_switch
      - switch.u6_pro_led
  - service: input_boolean.turn_off
    target:
      entity_id:
      - input_boolean.automating
  mode: single
'1574728463699':
  alias: Music
  sequence:
  - service: script.color_loop
  - data:
      effect: Music
    service: light.turn_on
    target:
      entity_id: light.bedroom_lights
  - service: light.turn_on
    target:
      entity_id: light.desk_lights
    data:
      brightness_pct: 90
  mode: single
'1576649794372':
  alias: Bed
  sequence:
  - data: {}
    service: homeassistant.turn_on
    target:
      entity_id:
      - input_boolean.automating
      - script.fan_off
      - switch.windows
      - switch.clock
      - switch.u6_pro_led
      - light.shapes_007f
  - service: input_boolean.turn_off
    target:
      entity_id: input_boolean.bedmotion
  mode: single
'1591567135401':
  alias: Fan Speed
  sequence:
  - data:
      command: fan_up
      device: ac
    entity_id: remote.bedroom_rm4_remote
    service: remote.send_command
  mode: single
  icon: mdi:fan-chevron-up
'1591907627081':
  alias: LED Strips
  sequence:
  - data:
      brightness: 255
      effect: Color Loop
      color_name: cyan
    service: light.turn_on
    target:
      entity_id:
      - light.bed_lights
      - light.desk_lights
      - light.rgb_light_switch
  - condition: state
    entity_id: binary_sensor.closet
    state: 'on'
  - service: light.turn_on
    target:
      entity_id: light.closet_lights
    data:
      effect: Color Loop
  mode: single
ac_mode:
  alias: AC Mode
  sequence:
  - service: remote.send_command
    data:
      command: mode
      device: ac
    entity_id: remote.bedroom_rm4_remote
  mode: single
  icon: mdi:hvac
fan_speed_down:
  alias: Fan Speed Down
  sequence:
  - data:
      command: fan_down
      device: ac
    entity_id: remote.bedroom_rm4_remote
    service: remote.send_command
  mode: single
  icon: mdi:fan-chevron-down
temp_up:
  alias: Increase Temperature
  sequence:
  - data:
      command: temp_up
      device: ac
    entity_id: remote.bedroom_rm4_remote
    service: remote.send_command
  mode: single
  icon: mdi:thermometer-plus
temp_down:
  alias: Decrease Temperature
  sequence:
  - data:
      command: temp_down
      device: ac
    entity_id: remote.bedroom_rm4_remote
    service: remote.send_command
  mode: single
  icon: mdi:thermometer-minus
call:
  alias: Call
  sequence:
  - service: input_boolean.turn_on
    target:
      entity_id: input_boolean.govee_cyan
  - service: light.turn_on
    target:
      entity_id:
      - light.bed_lights
      - light.rgb_light_switch
    data:
      effect: None
      rgb_color:
      - 0
      - 255
      - 255
  - service: light.turn_on
    target:
      entity_id: light.shapes_007f
    data:
      brightness_pct: 10
      effect: '{{ states(''input_select.nanoleaf_scenes'') }}'
  - service: script.turn_on
    target:
      entity_id: script.cyan
  - data: {}
    service: homeassistant.turn_off
    target:
      entity_id:
      - switch.windows
      - switch.clock
      - light.fan_lights
      - light.desk_lights
      - automation.ensure_stuff_off
      - switch.u6_pro_led
      - light.closet_lights
  - service: cover.close_cover
    target:
      entity_id: cover.bedroom_blinds
  - service: input_boolean.turn_on
    target:
      entity_id:
      - input_boolean.automating
  mode: single
  icon: mdi:phone
ac_off:
  alias: AC Off
  sequence:
  - condition: state
    entity_id: switch.ac
    state: 'on'
  - service: switch.turn_off
    target:
      entity_id: switch.ac
  mode: single
'1631175520487':
  alias: AC Timer
  sequence:
  - choose:
    - conditions:
      - condition: state
        entity_id: switch.ac
        state: 'off'
      sequence:
      - service: switch.turn_on
        target:
          entity_id: switch.ac
    default: []
  - delay:
      hours: 0
      minutes: 25
      seconds: 0
      milliseconds: 0
  - service: script.ac_off
  mode: restart
color_desktop:
  alias: Color Desktop
  sequence:
  - service: script.turn_on
    target:
      entity_id: script.color_loop
  - service: mqtt.publish
    data:
      topic: iotlink/workgroup/desktop-pc/commands/run
      payload: '{"command": "C:\\Homebridge\\open-cue-cli-windows-x64\\open-cue-cli.bat",
        "path": "C:\\Homebridge\\open-cue-cli-windows-x64\\", "args": "profile activate
        rainbow", "user": "", "visible": "false", "fallback": "true"}'
  - delay:
      hours: 0
      minutes: 0
      seconds: 2
      milliseconds: 0
  - choose:
    - conditions:
      - condition: state
        entity_id: binary_sensor.webcam
        state: 'on'
      sequence:
      - service: light.turn_on
        target:
          entity_id: light.shapes_007f
        data:
          brightness_pct: 50
          color_temp: 178
      - service: mqtt.publish
        data:
          topic: iotlink/workgroup/desktop-pc/commands/run
          payload: '{"command": "C:\\Homebridge\\razer\\WebCameraConfig.exe", "path":
            "C:\\Homebridge\\razer\\", "args": "--profile color", "user": "", "visible":
            "false", "fallback": "true"}'
    default:
    - service: light.turn_on
      target:
        entity_id: light.shapes_007f
      data:
        brightness_pct: 60
  mode: single
white_desktop:
  alias: White Desktop
  sequence:
  - service: script.turn_on
    target:
      entity_id: script.white
  - service: mqtt.publish
    data:
      topic: iotlink/workgroup/desktop-pc/commands/run
      payload: '{"command": "C:\\Homebridge\\open-cue-cli-windows-x64\\open-cue-cli.bat",
        "path": "C:\\Homebridge\\open-cue-cli-windows-x64\\", "args": "profile activate
        rainbow", "user": "", "visible": "false", "fallback": "true"}'
  - delay:
      hours: 0
      minutes: 0
      seconds: 2
      milliseconds: 0
  - choose:
    - conditions:
      - condition: state
        entity_id: binary_sensor.webcam
        state: 'on'
      sequence:
      - service: light.turn_on
        target:
          entity_id: light.shapes_007f
        data:
          brightness_pct: 50
          color_temp: 178
      - service: mqtt.publish
        data:
          topic: iotlink/workgroup/desktop-pc/commands/run
          payload: '{"command": "C:\\Homebridge\\razer\\WebCameraConfig.exe", "path":
            "C:\\Homebridge\\razer\\", "args": "--profile color", "user": "", "visible":
            "false", "fallback": "true"}'
    default:
    - service: light.turn_on
      target:
        entity_id: light.shapes_007f
      data:
        brightness_pct: 70
  mode: single
cyan:
  alias: Cyan
  sequence:
  - service: light.turn_on
    target:
      entity_id:
      - light.glide
    data:
      rgb_color:
      - 0
      - 126
      - 255
      brightness_pct: 1
  mode: single
rainbow:
  alias: Rainbow
  sequence:
  - choose:
    - conditions:
      - condition: state
        entity_id: input_boolean.govee_cyan
        state: 'on'
      sequence:
      - service: media_player.play_media
        target:
          entity_id: media_player.bedroom_dot
        data:
          media_content_type: routine
          media_content_id: rainbow
      - service: input_boolean.turn_off
        target:
          entity_id: input_boolean.govee_cyan
    default:
    - service: light.turn_on
      target:
        entity_id:
        - light.glide
  mode: single
