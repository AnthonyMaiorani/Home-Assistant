fan_off:
  alias: Lights Off
  sequence:
  - parallel:
    - service: light.turn_on
      data:
        rgbw_color:
        - 0
        - 125
        - 255
        - 0
        brightness: 2
      target:
        entity_id: light.glide
    - service: homeassistant.turn_off
      data: {}
      target:
        entity_id:
        - light.fan_lights
        - input_boolean.bedmotion
    - data: {}
      service: homeassistant.turn_on
      target:
        entity_id:
        - input_boolean.govee_cyan
        - group.misc_leds
        - light.shapes_007f
    - data:
        brightness: 255
        effect: Color Loop
        color_name: cyan
      service: light.turn_on
      target:
        entity_id:
        - light.bed_lights
        - light.desk_lights
        - light.light_switch
        - light.light_switch_corner
        - light.closet_lights
    - service: automation.trigger
      data: {}
      target:
        entity_id: automation.nanoleaf_scene_changer_and_auto_brightness
  mode: single
  icon: mdi:ceiling-light
color_loop:
  alias: Color
  sequence:
  - parallel:
    - choose:
      - conditions:
        - condition: state
          entity_id: input_boolean.govee_cyan
          state: 'on'
        sequence:
        - service: input_button.press
          data: {}
          target:
            entity_id: input_button.activategoveerainbow
        - service: input_boolean.turn_off
          target:
            entity_id: input_boolean.govee_cyan
          data: {}
      default:
      - service: light.turn_on
        target:
          entity_id:
          - light.glide
        data: {}
    - service: homeassistant.turn_on
      data: {}
      target:
        entity_id:
        - group.misc_leds
        - light.shapes_007f
    - data:
        brightness: 255
        effect: Color Loop
        rgbw_color:
        - 0
        - 255
        - 255
        - 0
      service: light.turn_on
      target:
        entity_id:
        - light.bedroom_lights
        - light.closet_lights
  - service: automation.trigger
    data: {}
    target:
      entity_id: automation.nanoleaf_scene_changer_and_auto_brightness
  mode: single
  icon: mdi:lightbulb-on
music:
  alias: Music
  sequence:
  - parallel:
    - service: input_button.press
      data: {}
      target:
        entity_id: input_button.activategoveemusic
    - service: light.turn_on
      target:
        entity_id: light.desk_lights
      data:
        brightness_pct: 90
    - service: light.turn_on
      data:
        effect: Music
      target:
        entity_id:
        - light.bedroom_lights
        - light.closet_lights
    - service: light.turn_on
      data: {}
      target:
        entity_id: light.shapes_007f
  - service: automation.trigger
    data: {}
    target:
      entity_id: automation.nanoleaf_scene_changer_and_auto_brightness
  mode: single
  icon: mdi:party-popper
call:
  alias: Call
  sequence:
  - service: input_boolean.turn_on
    target:
      entity_id:
      - input_boolean.govee_cyan
    data: {}
  - parallel:
    - service: light.turn_on
      target:
        entity_id:
        - light.bed_lights
      data:
        effect: None
        rgb_color:
        - 0
        - 255
        - 255
        brightness_pct: 100
    - service: light.turn_on
      target:
        entity_id:
        - light.light_switch
        - light.light_switch_corner
      data:
        effect: None
        rgb_color:
        - 0
        - 255
        - 255
        brightness_pct: 50
    - service: input_boolean.turn_off
      data: {}
      target:
        entity_id: input_boolean.bedmotion
    - service: switch.turn_off
      data: {}
      target:
        entity_id:
        - switch.clock
        - switch.desktop
        - switch.usb_hub
    - service: light.turn_off
      data: {}
      target:
        entity_id:
        - light.fan_lights
        - light.closet_lights
        - light.desk_lights
    - service: light.turn_on
      data:
        rgbw_color:
        - 0
        - 125
        - 255
        - 0
        brightness: 2
      target:
        entity_id: light.glide
    - service: automation.trigger
      data: {}
      target:
        entity_id: automation.nanoleaf_scene_changer_and_auto_brightness
  mode: single
  icon: mdi:phone
night:
  sequence:
  - parallel:
    - data: {}
      service: homeassistant.turn_off
      target:
        entity_id:
        - group.misc_leds
    - service: input_button.press
      data: {}
      target:
        entity_id: input_button.activategoveeoff
    - service: light.turn_off
      data: {}
      target:
        entity_id:
        - light.shapes_007f
        - light.bedroom_lights
        - light.closet_lights
        - light.glide
    - service: cover.close_cover
      data: {}
      target:
        entity_id: cover.bedroom_blinds
    - service: switch.turn_off
      data: {}
      target:
        entity_id: switch.desktop
    - if:
      - condition: state
        state: 'on'
        entity_id: binary_sensor.bed_occupancy
      then:
      - service: switch.turn_off
        data: {}
        target:
          entity_id: switch.usb_hub
  alias: Night
  mode: single
  icon: mdi:weather-night
morning:
  alias: Morning
  sequence:
  - parallel:
    - choose:
      - conditions:
        - condition: state
          entity_id: input_boolean.govee_cyan
          state: 'on'
        sequence:
        - service: input_button.press
          data: {}
          target:
            entity_id: input_button.activategoveerainbow
        - service: input_boolean.turn_off
          target:
            entity_id: input_boolean.govee_cyan
          data: {}
      default:
      - service: light.turn_on
        target:
          entity_id:
          - light.glide
        data: {}
    - data:
        brightness: 255
        effect: None
        color_temp: 400
      service: light.turn_on
      target:
        entity_id: light.fan_lights
    - data: {}
      service: homeassistant.turn_on
      target:
        entity_id:
        - group.misc_leds
        - light.shapes_007f
    - data:
        brightness: 255
        effect: Color Loop
        color_name: cyan
      service: light.turn_on
      target:
        entity_id:
        - light.bed_lights
        - light.desk_lights
        - light.light_switch
        - light.light_switch_corner
        - light.closet_lights
    - service: input_select.select_option
      data:
        option: Home
      target:
        entity_id: input_select.anthony
  - service: automation.trigger
    data: {}
    target:
      entity_id: automation.nanoleaf_scene_changer_and_auto_brightness
  mode: single
  icon: mdi:white-balance-sunny
start_car:
  alias: Start Car
  sequence:
  - if:
    - condition: zone
      entity_id: person.anthony
      zone: zone.home
    - condition: not
      conditions:
      - condition: state
        entity_id: cover.garage_door
        state: open
    then:
    - service: cover.open_cover
      data: {}
      target:
        entity_id: cover.garage_door
    - wait_for_trigger:
      - platform: state
        entity_id:
        - cover.garage_door
        to: opening
      continue_on_timeout: false
      timeout: 00:01:00
  - parallel:
    - service: drone_mobile.refresh_device_status_honda_accord
      data: {}
    - wait_for_trigger:
      - platform: state
        entity_id:
        - sensor.accord_lastrefresh
      continue_on_timeout: false
      timeout: 00:00:30
  - service: switch.turn_on
    data: {}
    target:
      entity_id: switch.accord_remotestart
  mode: single
  icon: mdi:car
