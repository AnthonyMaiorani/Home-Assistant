play_latest_h3_vod:
  alias: Play latest H3 VOD
  sequence:
  - service: homeassistant.update_entity
    data: {}
    target:
      entity_id: sensor.h3_podcast_latest_vod_id
  - repeat:
      sequence:
      - service: switch.turn_on
        data: {}
        target:
          entity_id: switch.lr_tv
      - delay:
          hours: 0
          minutes: 0
          seconds: 1
          milliseconds: 0
      until:
      - condition: state
        entity_id: binary_sensor.kauf_plug_device_in_use
        state: 'on'
        for:
          hours: 0
          minutes: 0
          seconds: 1
  - service: media_player.turn_on
    data: {}
    target:
      entity_id: media_player.taylor_s_living_room_tv
  - service: media_player.select_source
    data:
      source: YouTube
    target:
      entity_id: media_player.taylor_s_living_room_tv
    enabled: false
  - service: media_player.play_media
    data:
      media_content_type: url
      media_content_id: youtube://www.youtube.com/watch?v={{ states('sensor.h3_podcast_latest_vod_id')
        }}
    target:
      entity_id: media_player.taylor_s_living_room_tv
  - service: input_boolean.turn_on
    data: {}
    target:
      entity_id: input_boolean.podcast_started_today
  mode: single
  icon: mdi:youtube
living_room_white:
  sequence:
  - if:
    - condition: state
      entity_id: switch.phillips_component_led_device
      state: 'on'
    then:
    - action: switch.turn_off
      metadata: {}
      data: {}
      target:
        entity_id: switch.phillips_component_usb_capture
      enabled: false
    - repeat:
        sequence:
        - action: light.turn_off
          metadata: {}
          data: {}
          target:
            entity_id: light.phillips
          enabled: false
        - action: switch.turn_off
          metadata: {}
          data: {}
          target:
            entity_id: switch.phillips_component_led_device
        - delay:
            hours: 0
            minutes: 0
            seconds: 0
            milliseconds: 200
        until:
        - condition: state
          entity_id: switch.phillips_component_led_device
          state: 'off'
          for:
            hours: 0
            minutes: 0
            seconds: 1
  - repeat:
      sequence:
      - action: light.turn_on
        target:
          entity_id:
          - light.living_room
        data:
          color_temp_kelvin: 3500
          brightness_pct: 100
      - delay:
          hours: 0
          minutes: 0
          seconds: 0
          milliseconds: 250
      until:
      - condition: state
        entity_id: light.living_room
        state: 'on'
        for:
          hours: 0
          minutes: 0
          seconds: 1
  - action: homeassistant.reload_config_entry
    metadata: {}
    data: {}
    target:
      entity_id:
      - switch.master_bedroom_hue_led_device
      - switch.phillips_component_led_device
      - switch.bedroom_pc_component_led_device
  alias: Living Room White
  description: ''
  mode: restart
