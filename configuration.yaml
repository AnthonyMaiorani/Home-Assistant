default_config:
logbook: !include logbook.yaml
automation: !include automations.yaml
history: !include history.yaml
frontend: !include themes.yaml
script: !include scripts.yaml
group: !include groups.yaml
alexa: !include alexa.yaml
switch: !include switch.yaml
light: !include light.yaml
sensor: !include sensor.yaml
binary_sensor: !include binary_sensor.yaml
media_player: !include media_player.yaml
template: !include template.yaml
mqtt: !include mqtt.yaml
wake_on_lan:

#homeassistant:
#  customize: !include customize.yaml

#reduce db size
recorder:
  purge_keep_days: 3

# reduce login failure messages
http:
  use_x_forwarded_for: true
  trusted_proxies:
    - 127.0.0.1
    - 172.16.0.0/12
    - 192.168.1.0/24
    - ::1

timer:
  bathroom_light:
    duration: "00:01:30"
    name: "Bathroom Light Timer"
    restore: true
    icon: mdi:alarm-light
  exhaust:
    duration: "00:15:00"
    name: "Exhaust"
    restore: true
    icon: mdi:fan-clock
  guest_exhaust:
    duration: "00:15:00"
    name: "Guest Exhaust"
    restore: true
    icon: mdi:fan-clock
  ac:
    duration: "00:25:00"
    name: "AC Boost Timer"
    restore: true
    icon: mdi:air-conditioner
  laundry_room_light:
    duration: "00:02:00"
    name: "Laundry Room Light Timer"
    restore: true
    icon: mdi:alarm-light  

notify:
  - name: anthonys_devices
    platform: group
    services:
      - service: mobile_app_iphone
      - service: mobile_app_ipad_pro
      - service: mobile_app_macbook

rest_command:
  set_wled_brightness:
    url: http://192.168.1.57/win&A={{ states("input_number.wled_brightness") }}