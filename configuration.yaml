homeassistant:
  customize: !include customize.yaml

#reduce db size
recorder:
  purge_keep_days: 3

# reduce login failure messages
http:
  use_x_forwarded_for: true
  trusted_proxies:
    - 127.0.0.1
    - 172.16.0.0/12
    - 192.168.1.0/24
    - ::1

spotify: # still required for ui integration
  client_id: !secret spotify_id
  client_secret: !secret spotify_secret

weather:
  - platform: darksky
    api_key: !secret darksky

template:
  - binary_sensor:
      - name: "Discord Active"
        state: >
          {{ states('sensor.discord')|float(-1) > 0}}

life360: # location disabled
  members:
    exclude: Anthony Maiorani