  customize: !include customize.yaml

#reduce db size
recorder:
  purge_keep_days: 3

# to track dlink errors
system_log:
  fire_event: true

# reduce login failure messages
http:
  use_x_forwarded_for: true
  trusted_proxies:
    - 127.0.0.1
    - 172.16.0.0/12
    - 192.168.1.0/24
    - ::1

browser_mod:
  devices:
    545ddc5f-8ec53414:
      name: iPad
      disable:
        - light
        - media_player
        - sensor
  disable:
    - all

withings:
  client_id: !secret withings_id
  client_secret: !secret withings_secret
  use_webhook: true

spotify: # still required for ui integration
  client_id: !secret spotify_id
  client_secret: !secret spotify_secret